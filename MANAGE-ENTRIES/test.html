<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ImageKit HTML Upload Test</title>
</head>
<body>
  <h2>Resim Yükleme Test</h2>

  <input type="file" id="fileInput" accept="image/*">
  <button id="uploadBtn">Yükle</button>

  <h3>Önizleme</h3>
  <img id="preview" src="" alt="Yüklenen Resim" style="max-width:300px; display:none;">

  <h3>Yüklenen Dosya URL</h3>
  <a id="fileUrl" href="" target="_blank"></a>

  <script>
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');
    const uploadBtn = document.getElementById('uploadBtn');
    const fileUrl = document.getElementById('fileUrl');

    let selectedFile;

    // Dosya seçildiğinde önizleme
    fileInput.addEventListener('change', (e) => {
      selectedFile = e.target.files[0];
      if (selectedFile) {
        const reader = new FileReader();
        reader.onload = function(event) {
          preview.src = event.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(selectedFile);
      }
    });

    // Upload işlemi
    uploadBtn.addEventListener('click', () => {
      if (!selectedFile) {
        alert('Lütfen bir dosya seçin!');
        return;
      }

      const formData = new FormData();
      formData.append('file', selectedFile);
      formData.append('fileName', selectedFile.name); // Opsiyonel: istediğiniz dosya adı
      formData.append('publicKey', 'YOUR_PUBLIC_KEY'); // ImageKit public key
      formData.append('folder', '/test'); // Opsiyonel: klasör
      formData.append('signature', 'YOUR_SIGNATURE'); // Eğer server side signature kullanıyorsanız

      fetch('https://upload.imagekit.io/api/v1/files/upload', {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        console.log(data);
        if(data.url){
          fileUrl.href = data.url;
          fileUrl.textContent = data.url;
        } else {
          alert('Yükleme başarısız!');
        }
      })
      .catch(err => {
        console.error(err);
        alert('Yükleme sırasında hata oluştu!');
      });
    });
  </script>
</body>
</html>
