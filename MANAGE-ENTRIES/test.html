<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageKit Upload Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: #f0f8ff;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c5282;
            text-align: center;
            margin-bottom: 30px;
        }
        .btn {
            background: #2c5282;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #1a365d;
            transform: translateY(-2px);
        }
        .btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
        }
        .btn-success {
            background: #38a169;
        }
        .btn-danger {
            background: #e53e3e;
        }
        .log-container {
            background: #edf2f7;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 20px;
            margin-top: 25px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
        }
        .success { color: #38a169; font-weight: bold; }
        .error { color: #e53e3e; font-weight: bold; }
        .info { color: #3182ce; }
        .debug { color: #718096; }
        .warning { color: #d69e2e; }
        .file-input {
            margin: 15px 0;
            padding: 10px;
            border: 2px dashed #cbd5e0;
            border-radius: 8px;
            background: #f7fafc;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: bold;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔄 ImageKit Upload Test Sayfası</h1>
        
        <div style="text-align: center; margin-bottom: 25px;">
            <button class="btn" onclick="testAuth()" id="authBtn">1. 🔑 Auth Testi</button>
            <button class="btn" onclick="testUpload()" id="uploadBtn">2. 📤 Upload Testi</button>
            <button class="btn btn-success" onclick="testWithRealFile()" id="realFileBtn">3. 📁 Gerçek Dosya Testi</button>
            <button class="btn btn-danger" onclick="clearLog()">🗑️ Temizle</button>
        </div>

        <div class="file-input">
            <h3>📂 Test için Dosya Seçin:</h3>
            <input type="file" id="testFile" accept=".txt,.jpg,.jpeg,.png,.pdf,.mp4">
            <div id="fileInfo"></div>
        </div>

        <div>
            <h3>📊 Sonuçlar:</h3>
            <div class="log-container" id="log"></div>
        </div>

        <div id="preview" style="margin-top: 20px; display: none;">
            <h3>👀 Önizleme:</h3>
            <div id="previewContent"></div>
        </div>
    </div>

    <script>
        const logElement = document.getElementById('log');
        const authBtn = document.getElementById('authBtn');
        const uploadBtn = document.getElementById('uploadBtn');
        const realFileBtn = document.getElementById('realFileBtn');
        const fileInfo = document.getElementById('fileInfo');
        const preview = document.getElementById('preview');
        const previewContent = document.getElementById('previewContent');
        
        // MANUAL PUBLIC KEY - ImageKit dashboard'dan alın
        const MANUAL_PUBLIC_KEY = 'public_tHOgsielmH7GLPe3fLQkHMUztUY=';
        
        function log(message, className = '') {
            const line = document.createElement('div');
            line.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong> - ${message}`;
            if (className) line.className = className;
            logElement.appendChild(line);
            logElement.scrollTop = logElement.scrollHeight;
            console.log(message);
        }

        function clearLog() {
            logElement.innerHTML = '';
            preview.style.display = 'none';
            previewContent.innerHTML = '';
        }

        function setLoading(button, isLoading) {
            if (isLoading) {
                button.innerHTML = '<span class="loading"></span> İşleniyor...';
                button.disabled = true;
            } else {
                button.innerHTML = button.getAttribute('data-original');
                button.disabled = false;
            }
        }

        // Buton orijinal text'lerini kaydet
        window.addEventListener('load', () => {
            authBtn.setAttribute('data-original', authBtn.innerHTML);
            uploadBtn.setAttribute('data-original', uploadBtn.innerHTML);
            realFileBtn.setAttribute('data-original', realFileBtn.innerHTML);
            
            // Dosya seçim event'i
            document.getElementById('testFile').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    fileInfo.innerHTML = `
                        <div class="status info">
                            ✅ Seçilen dosya: <strong>${file.name}</strong><br>
                            📦 Boyut: ${(file.size / 1024).toFixed(2)} KB<br>
                            🏷️ Tür: ${file.type || 'bilinmiyor'}
                        </div>
                    `;
                }
            });
            
            log('🟢 Test sayfası hazır!', 'success');
            log('ℹ️ Lütfen "1. Auth Testi" butonuna tıklayarak başlayın', 'info');
        });

        async function testAuth() {
            setLoading(authBtn, true);
            clearLog();
            
            try {
                log('🔑 Auth endpoint çağrılıyor...', 'info');
                log(`🌐 URL: https://adembayazit.netlify.app/.netlify/functions/imagekit-auth`, 'debug');
                
                const response = await fetch('https://adembayazit.netlify.app/.netlify/functions/imagekit-auth');
                
                log(`📡 Response status: ${response.status}`, 'info');
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! status: ${response.status} - ${errorText}`);
                }
                
                const data = await response.json();
                log('✅ Auth başarılı!', 'success');
                log(`🎫 Token: ${data.token.substring(0, 20)}...`, 'debug');
                log(`🔏 Signature: ${data.signature.substring(0, 20)}...`, 'debug');
                log(`⏰ Expire: ${data.expire}`, 'debug');
                
                // PublicKey kontrolü
                if (data.publicKey) {
                    log(`🔑 PublicKey: ${data.publicKey.substring(0, 20)}...`, 'success');
                } else {
                    log(`⚠️ PublicKey: UNDEFINED! Manuel key kullanılacak: ${MANUAL_PUBLIC_KEY.substring(0, 20)}...`, 'warning');
                }
                
                return data;
                
            } catch (error) {
                log(`❌ Auth hatası: ${error.message}`, 'error');
                throw error;
            } finally {
                setLoading(authBtn, false);
            }
        }

        async function testUpload() {
            setLoading(uploadBtn, true);
            
            try {
                log('📦 Upload testi başlıyor...', 'info');
                
                // Önce auth parametrelerini al
                const authData = await testAuth();
                
                // PublicKey belirle
                const publicKeyToUse = authData.publicKey || MANUAL_PUBLIC_KEY;
                log(`🔑 Kullanılacak PublicKey: ${publicKeyToUse.substring(0, 20)}...`, 'info');
                
                // Test dosyası oluştur
                const testContent = 'ImageKit test dosyası - ' + new Date().toISOString() + '\n' +
                                  'Bu dosja ImageKit upload testi için oluşturulmuştur.\n' +
                                  'Test zamanı: ' + new Date().toLocaleString('tr-TR');
                const testFile = new File([testContent], `test_${Date.now()}.txt`, { 
                    type: 'text/plain' 
                });
                
                log(`📄 Test dosyası oluşturuldu: ${testFile.name} (${testFile.size} bytes)`, 'info');
                
                // FormData oluştur
                const formData = new FormData();
                formData.append('file', testFile);
                formData.append('fileName', testFile.name);
                formData.append('publicKey', publicKeyToUse);
                formData.append('signature', authData.signature);
                formData.append('token', authData.token);
                formData.append('expire', authData.expire);
                
                log('🚀 Upload isteği gönderiliyor...', 'info');
                log(`🌐 Hedef: https://upload.imagekit.io/api/v1/files/upload`, 'debug');
                
                // Upload isteği
                const uploadResponse = await fetch('https://upload.imagekit.io/api/v1/files/upload', {
                    method: 'POST',
                    body: formData
                });
                
                log(`📨 Response status: ${uploadResponse.status} ${uploadResponse.statusText}`, 'info');
                
                const resultText = await uploadResponse.text();
                
                if (!uploadResponse.ok) {
                    log(`❌ Upload hatası:`, 'error');
                    log(resultText, 'error');
                    
                    // Hata analizi
                    if (resultText.includes('account cannot be authenticated')) {
                        log('🔐 Hata: Hesap kimlik doğrulaması başarısız. Private key kontrol edilmeli.', 'error');
                    } else if (resultText.includes('invalid signature')) {
                        log('🔐 Hata: Geçersiz imza. Signature doğru oluşturulmamış.', 'error');
                    } else if (resultText.includes('expired')) {
                        log('⏰ Hata: Token süresi dolmuş.', 'error');
                    }
                    
                    return;
                }
                
                const result = JSON.parse(resultText);
                log('🎉 UPLOAD BAŞARILI!', 'success');
                log(`📎 URL: ${result.url}`, 'info');
                log(`🆔 File ID: ${result.fileId}`, 'info');
                log(`📊 Boyut: ${result.size} bytes`, 'info');
                log(`🏷️ Tür: ${result.fileType}`, 'info');
                
                // Önizleme
                if (result.fileType === 'image') {
                    preview.style.display = 'block';
                    previewContent.innerHTML = `
                        <img src="${result.url}" style="max-width: 300px; border-radius: 8px; margin: 10px 0;">
                        <br><a href="${result.url}" target="_blank">🔗 Tam boyutta aç</a>
                    `;
                }
                
            } catch (error) {
                log(`❌ Beklenmeyen hata: ${error.message}`, 'error');
            } finally {
                setLoading(uploadBtn, false);
            }
        }

        async function testWithRealFile() {
            const fileInput = document.getElementById('testFile');
            const file = fileInput.files[0];
            
            if (!file) {
                log('❌ Lütfen önce bir dosya seçin!', 'error');
                return;
            }
            
            setLoading(realFileBtn, true);
            
            try {
                log(`📁 Gerçek dosya testi: ${file.name}`, 'info');
                
                // Önce auth parametrelerini al
                const authData = await testAuth();
                
                // PublicKey belirle
                const publicKeyToUse = authData.publicKey || MANUAL_PUBLIC_KEY;
                
                // FormData oluştur
                const formData = new FormData();
                formData.append('file', file);
                formData.append('fileName', `real_${Date.now()}_${file.name}`);
                formData.append('publicKey', publicKeyToUse);
                formData.append('signature', authData.signature);
                formData.append('token', authData.token);
                formData.append('expire', authData.expire);
                
                log('🚀 Gerçek dosya upload başlatılıyor...', 'info');
                
                // Upload isteği
                const uploadResponse = await fetch('https://upload.imagekit.io/api/v1/files/upload', {
                    method: 'POST',
                    body: formData
                });
                
                log(`📨 Response status: ${uploadResponse.status}`, 'info');
                
                const resultText = await uploadResponse.text();
                
                if (!uploadResponse.ok) {
                    log(`❌ Upload hatası: ${resultText}`, 'error');
                    return;
                }
                
                const result = JSON.parse(resultText);
                log('🎉 GERÇEK DOSYA UPLOAD BAŞARILI!', 'success');
                log(`📎 URL: ${result.url}`, 'info');
                log(`🆔 File ID: ${result.fileId}`, 'info');
                
                // Önizleme
                preview.style.display = 'block';
                if (result.fileType === 'image') {
                    previewContent.innerHTML = `
                        <img src="${result.url}" style="max-width: 400px; border-radius: 8px;">
                        <br><a href="${result.url}" target="_blank">🔗 Tam boyutta aç</a>
                    `;
                } else {
                    previewContent.innerHTML = `
                        <p>📂 Dosya: ${file.name}</p>
                        <p>🏷️ Tür: ${result.fileType}</p>
                        <a href="${result.url}" target="_blank" class="btn">🔗 Dosyayı Aç</a>
                    `;
                }
                
            } catch (error) {
                log(`❌ Hata: ${error.message}`, 'error');
            } finally {
                setLoading(realFileBtn, false);
            }
        }
    </script>
</body>
</html>
