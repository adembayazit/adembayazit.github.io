<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>ImageKit Demo</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f5f5f5; }
    .preview img { max-width: 200px; margin: 10px; border: 2px solid #ccc; border-radius: 5px; }
    #fileList { margin-top: 20px; }
    button { margin-top: 10px; padding: 8px 12px; cursor: pointer; }
  </style>
</head>
<body>

  <h2>ğŸ“¤ ImageKit Upload Demo</h2>
  <input type="file" id="fileInput" />
  <button id="uploadBtn">YÃ¼kle</button>

  <div id="uploadStatus"></div>

  <h3>ğŸ“‚ YÃ¼klÃ¼ Dosyalar</h3>
  <button id="refreshBtn">Listeyi Yenile</button>
  <div id="fileList" class="preview"></div>

  <script>
    const uploadBtn = document.getElementById("uploadBtn");
    const refreshBtn = document.getElementById("refreshBtn");
    const statusDiv = document.getElementById("uploadStatus");
    const fileList = document.getElementById("fileList");

    // Dosya yÃ¼kle
    uploadBtn.addEventListener("click", async () => {
      const fileInput = document.getElementById("fileInput");
      if (!fileInput.files.length) return alert("Dosya seÃ§!");

      statusDiv.textContent = "â³ YÃ¼kleniyor...";

      try {
        // 1) Auth parametrelerini Netlify functionâ€™dan al
        const auth = await fetch("/.netlify/functions/imagekit-auth").then(r => r.json());

        // 2) FormData oluÅŸtur
        const body = new FormData();
        body.append("file", fileInput.files[0]);
        body.append("fileName", fileInput.files[0].name);
        body.append("token", auth.token);
        body.append("expire", auth.expire);
        body.append("signature", auth.signature);
        body.append("publicKey", auth.publicKey);

        // 3) Upload isteÄŸi
        const res = await fetch("https://upload.imagekit.io/api/v1/files/upload", {
          method: "POST",
          body
        });

        const data = await res.json();

        if (data.url) {
          statusDiv.innerHTML = `âœ… YÃ¼klendi: <a href="${data.url}" target="_blank">${data.name}</a>`;
          loadFiles(); // yÃ¼kledikten sonra listeyi gÃ¼ncelle
        } else {
          statusDiv.textContent = "âŒ YÃ¼kleme baÅŸarÄ±sÄ±z: " + JSON.stringify(data);
        }
      } catch (err) {
        console.error(err);
        statusDiv.textContent = "âŒ Hata: " + err.message;
      }
    });

    // YÃ¼klÃ¼ dosyalarÄ± listele
    async function loadFiles() {
      fileList.innerHTML = "â³ Liste alÄ±nÄ±yor...";
      try {
        const res = await fetch("/.netlify/functions/ik-list");
        const files = await res.json();

        if (!Array.isArray(files)) {
          fileList.innerHTML = "âŒ Hata: " + JSON.stringify(files);
          return;
        }

        fileList.innerHTML = "";
        files.slice(0, 10).forEach(file => {
          const img = document.createElement("img");
          img.src = file.url;
          img.title = file.name;
          fileList.appendChild(img);
        });
      } catch (err) {
        fileList.textContent = "âŒ Liste alÄ±namadÄ±: " + err.message;
      }
    }

    refreshBtn.addEventListener("click", loadFiles);
    loadFiles(); // sayfa aÃ§Ä±ldÄ±ÄŸÄ±nda otomatik listele
  </script>
</body>
</html>
