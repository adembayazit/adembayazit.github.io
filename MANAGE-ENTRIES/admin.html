<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli - adembayazit.com</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: limegreen;
            --secondary-color: #001e00;
            --text-color: limegreen;
            --bg-color: #000;
            --error-color: #ff3333;
            --success-color: #00ff00;
            --warning-color: #ffcc00;
            --spotify-color: #1DB954;
            --youtube-color: #FF0000;
        }
        
        body {
            background: var(--bg-color);
            color: var(--text-color);
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        .admin-header {
            background: rgba(0, 30, 0, 0.9);
            border-bottom: 1px solid var(--primary-color);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
        }
        
        .logo img {
            height: 30px;
            filter: drop-shadow(0 0 5px var(--primary-color));
        }
        
        .logo h2 {
            margin: 0;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 1rem;
        }
        
        .bug-icon {
            color: red;
            animation: bugPulse 1.5s infinite;
        }
        
        .logout-btn {
            background: var(--primary-color);
            color: black;
            border: none;
            padding: 6px 10px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            border-radius: 3px;
            transition: all 0.3s;
            font-size: 0.8rem;
        }
        
        .logout-btn:hover {
            box-shadow: 0 0 10px var(--primary-color);
            transform: translateY(-2px);
        }
        
        .admin-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1rem;
        }
        
        .editor-container, .stats-container, .entries-container {
            background: rgba(0, 30, 0, 0.7);
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            padding: 1rem;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .editor-container::after, .stats-container::after, .entries-container::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
            animation: scanline 3s linear infinite;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.3rem;
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        input[type="number"], textarea, input[type="text"] {
            width: 100%;
            padding: 8px;
            background: #111;
            border: 1px solid var(--primary-color);
            color: var(--text-color);
            font-family: 'Courier New', monospace;
            border-radius: 3px;
            font-size: 0.9rem;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .editor-toolbar {
            display: flex;
            gap: 5px;
            margin-bottom: 5px;
            flex-wrap: wrap;
        }
        
        .editor-toolbar button {
            background: #111;
            border: 1px solid var(--primary-color);
            color: var(--text-color);
            padding: 4px 8px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 0.8rem;
            transition: all 0.2s;
        }
        
        .editor-toolbar button:hover {
            background: var(--primary-color);
            color: black;
        }
        
        .editor-toolbar .spotify-btn {
            background: #111;
            border: 1px solid var(--spotify-color);
            color: var(--spotify-color);
        }
        
        .editor-toolbar .spotify-btn:hover {
            background: var(--spotify-color);
            color: black;
        }
        
        .editor-toolbar .youtube-btn {
            background: #111;
            border: 1px solid var(--youtube-color);
            color: var(--youtube-color);
        }
        
        .editor-toolbar .youtube-btn:hover {
            background: var(--youtube-color);
            color: white;
        }
        
        .submit-btn {
            background: var(--primary-color);
            color: black;
            border: none;
            padding: 8px 15px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            border-radius: 3px;
            transition: all 0.3s;
            width: 100%;
            justify-content: center;
            font-size: 0.9rem;
        }
        
        .submit-btn:hover {
            box-shadow: 0 0 15px var(--primary-color);
            transform: translateY(-2px);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .stat-box {
            background: rgba(0, 30, 0, 0.5);
            border: 1px solid var(--primary-color);
            padding: 0.5rem;
            text-align: center;
            border-radius: 3px;
            font-size: 0.8rem;
        }
        
        .stat-box i {
            font-size: 1rem;
            margin-bottom: 0.3rem;
            color: var(--primary-color);
        }
        
        .stat-box span {
            display: block;
            font-size: 1rem;
            font-weight: bold;
        }
        
        #response-message {
            padding: 8px;
            margin-top: 10px;
            border-radius: 3px;
            text-align: center;
            display: none;
            font-size: 0.9rem;
        }
        
        .success {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid var(--success-color);
            color: var(--success-color);
        }
        
        .error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid var(--error-color);
            color: var(--error-color);
        }
        
        .warning {
            background: rgba(255, 204, 0, 0.1);
            border: 1px solid var(--warning-color);
            color: var(--warning-color);
        }
        
        .entries-list {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 0.5rem;
        }
        
        .entry-item {
            background: rgba(0, 30, 0, 0.5);
            border: 1px solid var(--primary-color);
            padding: 0.8rem;
            margin-bottom: 0.8rem;
            border-radius: 3px;
            position: relative;
            font-size: 0.9rem;
        }
        
        .entry-item:hover {
            background: rgba(0, 60, 0, 0.5);
        }
        
        .entry-content {
            margin-bottom: 0.3rem;
        }
        
        .entry-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.7rem;
            color: #aaa;
        }
        
        .entry-actions {
            position: absolute;
            top: 3px;
            right: 3px;
            display: none;
        }
        
        .entry-item:hover .entry-actions {
            display: flex;
            gap: 3px;
        }
        
        .entry-actions button {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--primary-color);
            color: var(--text-color);
            width: 20px;
            height: 20px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .entry-actions button:hover {
            background: var(--primary-color);
            color: black;
        }
        
        .edit-form {
            display: none;
            margin-top: 0.5rem;
            padding: 0.8rem;
            background: rgba(0, 60, 0, 0.5);
            border: 1px solid var(--primary-color);
            border-radius: 3px;
            font-size: 0.9rem;
        }
        
        .edit-form textarea {
            min-height: 80px;
        }
        
        .edit-actions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }
        
        .edit-actions button {
            flex: 1;
            padding: 4px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3px;
        }
        
        .save-btn {
            background: var(--primary-color);
            color: black;
        }
        
        .cancel-btn {
            background: #333;
            color: white;
        }
        
        .delete-btn {
            background: var(--error-color);
            color: white;
        }
        
        /* Ön izleme stilleri */
        .preview-container {
            margin-top: 5px;
            padding: 8px;
            background: rgba(0, 30, 0, 0.3);
            border: 1px dashed var(--primary-color);
            border-radius: 3px;
            font-size: 0.8rem;
        }
        
        .preview-title {
            font-weight: bold;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }
        
        .char-count {
            font-size: 0.7rem;
            color: #aaa;
        }
        
        .search-container {
            margin-bottom: 1rem;
        }
        
        .search-input {
            display: flex;
            gap: 5px;
        }
        
        .search-input input {
            flex: 1;
        }
        
        .search-input button {
            background: var(--primary-color);
            color: black;
            border: none;
            padding: 0 10px;
            cursor: pointer;
            border-radius: 3px;
        }
        
        /* Ön izleme içeriği stilleri */
        #trContent-preview, #enContent-preview,
        [id$="-preview"] {
            font-family: 'Courier New', monospace;
            line-height: 1.5;
        }
        
        #trContent-preview strong, #enContent-preview strong,
        [id$="-preview"] strong {
            color: var(--primary-color);
            font-weight: bold;
        }
        
        #trContent-preview em, #enContent-preview em,
        [id$="-preview"] em {
            font-style: italic;
        }
        
        #trContent-preview u, #enContent-preview u,
        [id$="-preview"] u {
            text-decoration: underline;
        }
        
        #trContent-preview blockquote, #enContent-preview blockquote,
        [id$="-preview"] blockquote {
            border-left: 3px solid var(--primary-color);
            padding-left: 10px;
            margin: 5px 0;
            color: #aaa;
        }
        
        /* Spotify embed stilleri */
        .spotify-embed {
            width: 100%;
            height: 152px;
            border-radius: 12px;
            margin: 10px 0;
            border: 1px solid var(--spotify-color);
            overflow: hidden;
        }
        
        /* Youtube embed stilleri */
        .youtube-embed {
            width: 100%;
            margin: 10px 0;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--youtube-color);
            border-radius: 8px;
        }

        .youtube-embed iframe {
            display: block;
        }
        
        @keyframes scanline {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        @keyframes bugPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        /* Tablet ve daha büyük ekranlar */
        @media (min-width: 768px) {
            .admin-container {
                display: grid;
                grid-template-columns: 2fr 1fr;
                gap: 1.5rem;
                padding: 1.5rem;
            }
            
            .stats-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 1rem;
            }
            
            .logo {
                font-size: 1rem;
            }
            
            .logo h2 {
                font-size: 1.2rem;
            }
            
            .logout-btn {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }
        
        /* Mobil uyumluluk */
        @media (max-width: 767px) {
            .spotify-embed {
                height: 80px;
            }
        }

        /* Yeni eklenen medya yükleme stilleri */
        .media-upload-container {
            margin-top: 10px;
            padding: 10px;
            background: rgba(0, 30, 0, 0.3);
            border: 1px dashed var(--primary-color);
            border-radius: 3px;
        }

        .upload-preview {
            max-width: 100%;
            max-height: 200px;
            margin-top: 10px;
            display: none;
        }

        .upload-status {
            margin-top: 5px;
            font-size: 0.8rem;
        }

        .progress-bar {
            height: 5px;
            background: #001e00;
            border-radius: 3px;
            margin-top: 5px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: var(--primary-color);
            width: 0%;
            transition: width 0.3s;
        }

        .media-btn {
            background: #111;
            border: 1px solid var(--primary-color);
            color: var(--text-color);
            padding: 4px 8px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 0.8rem;
            transition: all 0.2s;
        }

        .media-btn:hover {
            background: var(--primary-color);
            color: black;
        }

        /* Yeni eklenen hata ayıklama mesajı */
        .debug-info {
            font-size: 0.7rem;
            color: #888;
            margin-top: 5px;
            padding: 5px;
            background: rgba(0, 30, 0, 0.2);
            border-radius: 3px;
            display: none;
        }
        
        /* Yeni eklenen alternatif yükleme seçeneği */
        .alternative-upload {
            margin-top: 10px;
            padding: 10px;
            background: rgba(0, 30, 0, 0.3);
            border: 1px dashed var(--primary-color);
            border-radius: 3px;
            font-size: 0.8rem;
        }
        
        .alternative-upload a {
            color: var(--primary-color);
            text-decoration: underline;
        }
    </style>
</head>

    <script>
        // JSONBin.io API ayarları
        const ENTRIES_BIN_ID = '68933248ae596e708fc2fbbc';
        const INTERACTIONS_BIN_ID = '68862fd97b4b8670d8a81945';
        const PROXY_URL = 'https://adembayazit.netlify.app/.netlify/functions/jsonbin-proxy';
        
        // Global değişkenler
        let activeTextareaId = null;

        // Oturum kontrolü
        window.addEventListener('DOMContentLoaded', () => {
            if (!localStorage.getItem('adminAuth') || localStorage.getItem('adminAuth') !== 'true') {
                window.location.href = 'index.html';
            } else {
                loadStats();
                loadRecentEntries();
                // İlk yüklemede ön izlemeleri güncelle
                updatePreview('trContent');
                updatePreview('enContent');
            }
        });

        // Hata ayıklama için debug mesajı göster
        function showDebugInfo(message) {
            const debugEl = document.getElementById('debug-info');
            debugEl.textContent = message;
            debugEl.style.display = 'block';
            console.log('DEBUG:', message);
        }
        
        async function fetchFromJsonBin(binId, method = 'GET', data = null) {
            try {
                const response = await fetch(PROXY_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        path: `/b/${binId}${method === 'GET' ? '/latest' : ''}`,
                        method,
                        body: data
                    })
                });
                
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error('JSONBin fetch error:', error);
                throw error;
            }
        }
        
        async function getNextId() {
            try {
                const currentData = await fetchFromJsonBin(ENTRIES_BIN_ID);
                let entries = Array.isArray(currentData) ? currentData : (currentData.records || []);
                
                if (entries.length === 0) return 1;
                
                // En yüksek ID'yi bul
                const maxId = Math.max(...entries.map(e => e.id));
                return maxId + 1;
            } catch (error) {
                console.error('ID alınırken hata:', error);
                // Hata durumunda rastgele ID üret
                return Math.floor(Math.random() * 900000) + 100000;
            }
        }
        
        // Spotify eklemek için fonksiyon
        function addSpotifyEmbed(textareaId) {
            // Kullanıcıdan Spotify URL'sini al
            const spotifyUrl = prompt("Spotify URL veya Track ID girin:");
            if (!spotifyUrl) return;
            
            // Track ID'yi URL'den çıkart
            let trackId = extractTrackId(spotifyUrl);
            if (!trackId) {
                alert("Geçersiz Spotify URL veya Track ID!");
                return;
            }
            
            // Spotify embed kodu oluştur
            const spotifyEmbed = `<div class="spotify-embed">
                <iframe 
                    src="https://open.spotify.com/embed/track/${trackId}?utm_source=generator&theme=0" 
                    frameborder="0"
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                    loading="lazy">
                </iframe>
            </div>`;
            
            // İlgili textarea'ya ekle
            insertAtCursor(textareaId, spotifyEmbed);
            
            // Ön izlemeyi güncelle
            updatePreview(textareaId);
        }
        
        // Spotify URL'sinden Track ID çıkartma
        function extractTrackId(url) {
            // Eğer zaten bir ID gibi görünüyorsa (sadece harf ve rakam, 22 karakter) doğrudan dön
            if (/^[a-zA-Z0-9]{22}$/.test(url)) {
                return url;
            }
            
            // URL'den track ID'yi çıkarmak için regex
            const regex = /open\.spotify\.com\/track\/([a-zA-Z0-9]{22})/;
            const match = url.match(regex);
            if (match && match[1]) {
                return match[1];
            }
            
            return null;
        }

            let videoId = extractYoutubeId(youtubeUrl);
            if (!videoId) {

            }
            
            // Youtube embed kodu oluştur

        // Youtube URL'sinden Video ID çıkartma
        function extractYoutubeId(url) {
            // Eğer zaten bir ID gibi görünüyorsa (11 karakter) doğrudan dön
            if (/^[a-zA-Z0-9_-]{11}$/.test(url)) {
                return url;
            }
            
            // Çeşitli Youtube URL formatları için regex'ler
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            
            if (match && match[2].length === 11) {
                return match[2];
            }
            
            // Shorts URL'si için
            const shortsRegExp = /youtube\.com\/shorts\/([^\/\?]+)/;
            const shortsMatch = url.match(shortsRegExp);
            
            if (shortsMatch && shortsMatch[1]) {
                return shortsMatch[1];
            }
            
            return null;
        }

            textarea.selectionStart = newCursorPos;
            textarea.selectionEnd = newCursorPos;
            textarea.focus();
        }

        // ImageKit authentication için düzeltilmiş fonksiyon
async function getImageKitAuth() {
    try {
        showDebugInfo('ImageKit authentication parametreleri alınıyor...');
        
        // Netlify fonksiyonunu çağır - GET methodu ile
        const response = await fetch('https://adembayazit.netlify.app/.netlify/functions/imagekit-auth', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        });
        
        if (!response.ok) {
            const errorText = await response.text();
            throw new Error(`Auth endpoint hatası: ${response.status} - ${errorText}`);
        }
        
        const authData = await response.json();
        showDebugInfo('Auth data alındı: ' + JSON.stringify(authData).substring(0, 100) + '...');
        
        return authData;
    } catch (error) {
        console.error('ImageKit auth hatası:', error);
        showDebugInfo('Auth hatası: ' + error.message);
        throw error;
    }
}

// Düzeltilmiş medya yükleme fonksiyonu
async function handleMediaUpload(event) {
    const file = event.target.files[0];
    if (!file) return;
    
    // Dosya türü kontrolü
    if (!file.type.startsWith('image/') && !file.type.startsWith('video/')) {
        showMessage('Sadece fotoğraf veya video yükleyebilirsiniz!', 'error');
        return;
    }
    
    try {
        showMessage('Dosya yükleniyor...', 'warning');
        
        // ImageKit authentication parametrelerini al
        const authData = await getImageKitAuth();
        
        // FormData oluştur
        const formData = new FormData();
        formData.append('file', file);
        formData.append('fileName', `media_${Date.now()}_${file.name}`);
        formData.append('signature', authData.signature);
        formData.append('token', authData.token);
        formData.append('expire', authData.expire);
        
        showDebugInfo('ImageKit upload çağrısı yapılıyor...');
        
        // ImageKit.io'ya yükle
        const uploadResponse = await fetch('https://upload.imagekit.io/api/v1/files/upload', {
            method: 'POST',
            body: formData
        });
        
        showDebugInfo('Upload response status: ' + uploadResponse.status);
        
        if (!uploadResponse.ok) {
            const errorText = await uploadResponse.text();
            throw new Error(`Upload hatası: ${uploadResponse.status} - ${errorText}`);
        }
        
        const uploadData = await uploadResponse.json();
        showDebugInfo('Upload başarılı: ' + uploadData.url);
        
        // URL'yi ilgili textarea'ya ekle
        const textarea = document.getElementById(activeTextareaId);
        const url = uploadData.url;
        
        // Medya türüne göre embed kodu oluştur
        let mediaTag;
        if (file.type.startsWith('image/')) {
            mediaTag = `<img src="${url}" alt="Yüklenen resim" style="max-width: 100%; height: auto;">`;
        } else if (file.type.startsWith('video/')) {
            mediaTag = `<video src="${url}" controls style="max-width: 100%; height: auto;"></video>`;
        }
        
        // Textarea'ya ekle
        insertAtCursor(activeTextareaId, `\n${mediaTag}\n`);
        
        // Ön izlemeyi güncelle
        updatePreview(activeTextareaId);
        
        showMessage('Dosya başarıyla yüklendi!', 'success');
        showDebugInfo('');
        
    } catch (error) {
        console.error('Yükleme hatası:', error);
        let errorMessage = error.message || 'Bilinmeyen hata';
        
        // Daha anlaşılır hata mesajı
        if (errorMessage.includes('Failed to fetch')) {
            errorMessage = 'Sunucuya bağlanılamadı. Lütfen internet bağlantınızı kontrol edin.';
        } else if (errorMessage.includes('Unexpected token')) {
            errorMessage = 'Sunucudan beklenmeyen yanıt alındı. Lütfen yapılandırmayı kontrol edin.';
        }
        
        showMessage(`Yükleme hatası: ${errorMessage}`, 'error');
        showDebugInfo('Hata detayı: ' + errorMessage);
        
        // Alternatif yükleme seçeneği göster
        showAlternativeUploadOption();
    }
}

        async function submitEntry() {
            const entryIdInput = document.getElementById('entryId');
            const referenceId = document.getElementById('referenceId').value;
            const trContent = document.getElementById('trContent').value;
            const enContent = document.getElementById('enContent').value;
            const responseEl = document.getElementById('response-message');
            
            responseEl.style.display = 'none';
            
            if (!trContent && !enContent) {
                showMessage('Lütfen en az bir dilde içerik girin!', 'error');
                return;
            }
            
            try {
                const submitBtn = document.querySelector('.submit-btn');
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Gönderiliyor...';
                
                // Mevcut entry'leri çek
                const currentData = await fetchFromJsonBin(ENTRIES_BIN_ID);
                let entries = Array.isArray(currentData) ? currentData : (currentData.records || []);
                
                // Entry ID belirle
                let entryId = entryIdInput.value ? parseInt(entryIdInput.value) : await getNextId();
                
                // ID zaten var mı kontrol et
                if (entryIdInput.value && entries.some(e => e.id === entryId)) {
                    showMessage('Bu ID zaten kullanılıyor!', 'error');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Entry Ekle';
                    return;
                }
                
                // Yeni entry oluştur
                const newEntry = {
                    id: entryId,
                    date: new Date().toISOString(),
                    content: enContent || '', // İngilizce içerik
                    content_tr: trContent || null, // Türkçe içerik
                    references: referenceId ? [parseInt(referenceId)] : []
                };
                
                // Yeni listeyi hazırla
                const updatedEntries = [newEntry, ...entries];
                
                // JSONBin'e gönder
                await fetchFromJsonBin(ENTRIES_BIN_ID, 'PUT', updatedEntries);
                
                showMessage('Entry başarıyla eklendi!', 'success');
                
                // Formu temizle
                entryIdInput.value = '';
                document.getElementById('referenceId').value = '';
                document.getElementById('trContent').value = '';
                document.getElementById('enContent').value = '';
                
                // Ön izlemeleri temizle
                updatePreview('trContent');
                updatePreview('enContent');
                
                // İstatistikleri ve son entryleri güncelle
                await updateStats();
                await loadRecentEntries();
            } catch (error) {
                showMessage(`Hata: ${error.message}`, 'error');
                console.error('Entry ekleme hatası:', error);
            } finally {
                const submitBtn = document.querySelector('.submit-btn');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Entry Ekle';
            }
        }

        async function saveEntry(entryId) {
            try {
                const trContent = document.getElementById(`edit-tr-${entryId}`).value;
                const enContent = document.getElementById(`edit-en-${entryId}`).value;
                
                if (!trContent && !enContent) {

                const entryIndex = entriesArray.findIndex(e => e.id === entryId);

                    return;

                // Entry'yi güncelle

                    content: enContent || '',

                console.error('Entry kaydetme hatası:', error);

        // Metin düzenleme fonksiyonları
        function formatText(textareaId, format) {
            const textarea = document.getElementById(textareaId);
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const selectedText = textarea.value.substring(start, end);
            let formattedText = '';
            
            switch(format) {
                case 'bold':
                    formattedText = `<strong>${selectedText}</strong>`;
                    break;
                case 'italic':
                    formattedText = `<em>${selectedText}</em>`;
                    break;
                case 'underline':
                    formattedText = `<u>${selectedText}</u>`;
                    break;
                case 'paragraph':
                    formattedText = `<p>${selectedText}</p>`;
                    break;
                case 'quote':
                    formattedText = `<blockquote>${selectedText}</blockquote>`;
                    break;
            }
            
            textarea.value = textarea.value.substring(0, start) + formattedText + textarea.value.substring(end);
            textarea.focus();
            textarea.setSelectionRange(start + formattedText.length, start + formattedText.length);
            
            updatePreview(textareaId);
        }
        
        function clearFormatting(textareaId) {
            const textarea = document.getElementById(textareaId);
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const selectedText = textarea.value.substring(start, end);
            
            const cleanedText = selectedText
                .replace(/<strong>(.*?)<\/strong>/g, '$1')
                .replace(/<em>(.*?)<\/em>/g, '$1')
                .replace(/<u>(.*?)<\/u>/g, '$1')
                .replace(/<p>(.*?)<\/p>/g, '$1')
                .replace(/<blockquote>(.*?)<\/blockquote>/g, '$1');
                
            textarea.value = textarea.value.substring(0, start) + cleanedText + textarea.value.substring(end);
            textarea.focus();
            textarea.setSelectionRange(start + cleanedText.length, start + cleanedText.length);
            
            updatePreview(textareaId);
        }
