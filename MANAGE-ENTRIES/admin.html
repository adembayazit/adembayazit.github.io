<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotoğraf Gösterimi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-top: 20px;
        }
        
        header {
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .photo-container {
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .photo-frame {
            border: 15px solid #2c3e50;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 100%;
            overflow: hidden;
        }
        
        .photo {
            display: block;
            max-width: 100%;
            height: auto;
        }
        
        .info {
            margin-top: 20px;
            text-align: center;
            color: #555;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #4b6cb7;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        footer {
            margin-top: 30px;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            padding: 15px;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .photo-frame {
                border-width: 10px;
            }
            
            .info {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Fotoğraf Gösterimi</h1>
            <p>ImageKit.io ile barındırılan görsel</p>
        </header>
        
        <div class="photo-container">
            <div class="photo-frame">
                <img src="https://ik.imagekit.io/adembayazit/IMG_0402.jpeg?updatedAt=1756032610109" 
                     alt="Gösterilen Fotoğraf" 
                     class="photo"
                     onload="document.querySelector('.loading').style.display = 'none';"
                     onerror="document.querySelector('.loading').innerHTML = '<p>Fotoğraf yüklenirken bir hata oluştu. Lütfen bağlantıyı kontrol edin.</p>';">
            </div>
            
            <div class="loading">
                <div class="spinner"></div>
                <p>Fotoğraf yükleniyor...</p>
            </div>
            
            <div class="info">
                <p>Yukarıdaki görsel ImageKit.io üzerinden sağlanmaktadır. Fotoğrafın yüklenmesi internet hızınıza bağlı olarak birkaç saniye sürebilir.</p>
            </div>
        </div>
    </div>
    
    <footer>
        <p>© 2023 Fotoğraf Gösterici | Tüm hakları saklıdır.</p>
    </footer>
</body>
</html>
