<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Giriş - adembayazit.com</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        body {
            background: #000;
            color: limegreen;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Değişiklik: flex-start yapıldı */
            min-height: 100vh; /* Değişiklik: height yerine min-height */
            background-image: radial-gradient(rgba(0, 80, 0, 0.3) 1px, transparent 1px);
            background-size: 20px 20px;
            padding: 20px; /* Mobilde kenar boşluğu */
        }
        .login-container {
            background: rgba(0, 30, 0, 0.8);
            border: 1px solid limegreen;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 320px; /* Maksimum genişlik */
            position: relative;
            overflow: hidden;
            margin-top: 20vh; /* Değişiklik: Mobilde ortalamak için */
        }
        @media (max-height: 600px) {
            .login-container {
                margin-top: 10vh; /* Küçük ekranlarda üst boşluğu azalt */
            }
        }
        .login-container::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 1px dashed rgba(0, 255, 0, 0.5);
            border-radius: 8px;
            pointer-events: none;
            animation: pulse 2s infinite alternate;
        }
        .logo {
            margin-bottom: 1.5rem;
        }
        .logo img {
            height: 60px;
            filter: drop-shadow(0 0 5px limegreen);
            transition: transform 0.3s;
        }
        .logo img:hover {
            transform: rotate(10deg);
        }
        .logo h2 {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            margin-top: 10px;
            text-shadow: 0 0 5px limegreen;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #111;
            border: 1px solid limegreen;
            color: limegreen;
            font-family: 'Courier New', monospace;
            border-radius: 3px;
            transition: box-shadow 0.3s;
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 8px limegreen;
        }
        button {
            width: 100%;
            padding: 12px;
            background: limegreen;
            color: black;
            font-weight: bold;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
            margin-top: 15px;
        }
        button:hover {
            box-shadow: 0 0 15px limegreen;
            transform: translateY(-2px);
        }
        .bug-icon {
            color: red;
            font-size: 0.9em;
            animation: bugPulse 1.5s infinite;
        }
        #message {
            height: 20px;
            margin-top: 15px;
            font-size: 14px;
            min-height: 20px;
        }
        .terminal-effect {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: limegreen;
            animation: scanline 3s linear infinite;
        }
        @keyframes scanline {
            0% { bottom: 100%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { bottom: 0; opacity: 0; }
        }
        @keyframes pulse {
            0% { opacity: 0.3; }
            100% { opacity: 0.7; }
        }
        @keyframes bugPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        /* Yeni eklenen sallanma animasyonu */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="terminal-effect"></div>
        <div class="logo">
            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%2300ff00' d='M8.5,11.5C8.5,10.67 9.17,10 10,10C10.83,10 11.5,10.67 11.5,11.5C11.5,12.33 10.83,13 10,13C9.17,13 8.5,12.33 8.5,11.5M15.5,11.5C15.5,10.67 16.17,10 17,10C17.83,10 18.5,10.67 18.5,11.5C18.5,12.33 17.83,13 17,13C16.17,13 15.5,12.33 15.5,11.5M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,20C7.59,20 4,16.41 4,12C4,11.71 4,11.42 4.05,11.14C6.41,10.09 8.28,8.16 9.26,5.77C11.07,8.33 14.05,10 17.42,10C18.2,10 18.95,9.91 19.67,9.74C19.88,10.45 20,11.21 20,12C20,16.41 16.41,20 12,20Z'/%3E%3C/svg%3E" alt="adembayazit.com" class="hacker-icon">
            <h2>LadyB<span class="fa-solid fa-bug bug-icon"></span>G Admin</h2>
        </div>
        <input type="password" id="adminPassword" placeholder="Admin Şifresi" autocomplete="off" autofocus>
        <button onclick="checkPassword()"><i class="fas fa-lock"></i> Giriş Yap</button>
        <p id="message"></p>
    </div>

    <script>
        // SHA-256 hash fonksiyonu
        function hashPassword(password) {
            return CryptoJS.SHA256(password).toString(CryptoJS.enc.Hex);
        }

        function checkPassword() {
            const password = document.getElementById('adminPassword').value;
            const messageEl = document.getElementById('message');
            
            // "dunyakimseyekalmaz" şifresinin hash'i
            const CORRECT_HASH = "f0db7cc4eda10ec5f4e92c10ba8e4d5d4367af07a7ebf7399394bcddfcd8da3c";
            
            if (!password) {
                messageEl.textContent = "✗ Lütfen şifre girin!";
                messageEl.style.color = "red";
                return;
            }
            
            if (hashPassword(password) === CORRECT_HASH) {
                messageEl.textContent = "✓ Giriş başarılı! Yönlendiriliyor...";
                messageEl.style.color = "limegreen";
                localStorage.setItem('adminAuth', 'true');
                
                // Buton animasyonu
                const btn = document.querySelector('button');
                btn.innerHTML = '<i class="fas fa-check"></i> Giriş Başarılı';
                btn.style.background = "#00ff00";
                
                setTimeout(() => {
                    window.location.href = "admin.html";
                }, 1500);
            } else {
                messageEl.textContent = "✗ Hatalı şifre!";
                messageEl.style.color = "red";
                
                // Hata animasyonu
                const container = document.querySelector('.login-container');
                container.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    container.style.animation = '';
                }, 500);
            }
        }

        // Enter tuşu desteği
        document.getElementById('adminPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') checkPassword();
        });

        // Sayfa yüklendiğinde inputa odaklan
        window.addEventListener('load', function() {
            document.getElementById('adminPassword').focus();
        });
    </script>
</body>
</html>
