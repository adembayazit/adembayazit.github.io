<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Giriş - adembayazit.com</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: limegreen;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: radial-gradient(rgba(0, 80, 0, 0.3) 1px, transparent 1px);
            background-size: 20px 20px;
            padding: 20px;
        }
        
        .login-container {
            background: rgba(0, 30, 0, 0.8);
            border: 1px solid limegreen;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 320px;
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 1px dashed rgba(0, 255, 0, 0.5);
            border-radius: 8px;
            pointer-events: none;
            animation: pulse 2s infinite alternate;
        }
        
        .logo {
            margin-bottom: 1.5rem;
        }
        
        .logo img {
            height: 60px;
            filter: drop-shadow(0 0 5px limegreen);
            transition: transform 0.3s;
        }
        
        .logo img:hover {
            transform: rotate(10deg);
        }
        
        .logo h2 {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            margin-top: 10px;
            text-shadow: 0 0 5px limegreen;
        }
        
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #111;
            border: 1px solid limegreen;
            color: limegreen;
            font-family: 'Courier New', monospace;
            border-radius: 3px;
            transition: box-shadow 0.3s;
        }
        
        input:focus {
            outline: none;
            box-shadow: 0 0 8px limegreen;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: limegreen;
            color: black;
            font-weight: bold;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
            margin-top: 15px;
        }
        
        button:hover {
            box-shadow: 0 0 15px limegreen;
            transform: translateY(-2px);
        }
        
        .bug-icon {
            color: red;
            font-size: 0.9em;
            animation: bugPulse 1.5s infinite;
        }
        
        #message {
            height: 20px;
            margin-top: 15px;
            font-size: 14px;
            min-height: 20px;
        }
        
        .terminal-effect {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: limegreen;
            animation: scanline 3s linear infinite;
        }
        
        @keyframes scanline {
            0% { bottom: 100%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { bottom: 0; opacity: 0; }
        }
        
        @keyframes pulse {
            0% { opacity: 0.3; }
            100% { opacity: 0.7; }
        }
        
        @keyframes bugPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .hacker-icon {
            /* Önceki kodda kullanılan SVG ikonu */
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="lime" d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M15.5,8A1.5,1.5 0 0,1 17,9.5A1.5,1.5 0 0,1 15.5,11A1.5,1.5 0 0,1 14,9.5A1.5,1.5 0 0,1 15.5,8M8.5,8A1.5,1.5 0 0,1 10,9.5A1.5,1.5 0 0,1 8.5,11A1.5,1.5 0 0,1 7,9.5A1.5,1.5 0 0,1 8.5,8M12,17.5C9.24,17.5 7,15.43 7,12.8C7,11.66 7.35,11.1 8.11,10.5C8.77,10 9.87,9.5 12,9.5C14.13,9.5 15.23,10 15.89,10.5C16.65,11.1 17,11.66 17,12.8C17,15.43 14.76,17.5 12,17.5Z"/></svg>');
            width: 60px;
            height: 60px;
            display: block;
            margin: 0 auto;
            background-repeat: no-repeat;
            background-size: contain;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="terminal-effect"></div>
        <div class="logo">
            <div class="hacker-icon"></div>
            <h2>LadyB<span class="fa-solid fa-bug bug-icon"></span>G Admin</h2>
        </div>
        <input type="password" id="adminPassword" placeholder="Admin Şifresi" autocomplete="off" autofocus>
        <button onclick="checkPassword()"><i class="fas fa-lock"></i> Giriş Yap</button>
        <p id="message"></p>
    </div>

    <script>
        // SHA-256 hash fonksiyonu
        function hashPassword(password) {
            return CryptoJS.SHA256(password).toString(CryptoJS.enc.Hex);
        }

        function checkPassword() {
            const password = document.getElementById('adminPassword').value;
            const messageEl = document.getElementById('message');
            
            // "dunyakimseyekalmaz" şifresinin hash'i
            const CORRECT_HASH = "f0db7cc4eda10ec5f4e92c10ba8e4d5d4367af07a7ebf7399394bcddfcd8da3c";
            
            if (!password) {
                messageEl.textContent = "✗ Lütfen şifre girin!";
                messageEl.style.color = "red";
                return;
            }
            
            if (hashPassword(password) === CORRECT_HASH) {
                messageEl.textContent = "✓ Giriş başarılı! Yönlendiriliyor...";
                messageEl.style.color = "limegreen";
                localStorage.setItem('adminAuth', 'true');
                
                // Buton animasyonu
                const btn = document.querySelector('button');
                btn.innerHTML = '<i class="fas fa-check"></i> Giriş Başarılı';
                btn.style.background = "#00ff00";
                
                setTimeout(() => {
                    window.location.href = "admin.html";
                }, 1500);
            } else {
                messageEl.textContent = "✗ Hatalı şifre!";
                messageEl.style.color = "red";
                
                // Hata animasyonu
                const container = document.querySelector('.login-container');
                container.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    container.style.animation = '';
                }, 500);
            }
        }

        // Enter tuşu desteği
        document.getElementById('adminPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') checkPassword();
        });

        // Sayfa yüklendiğinde inputa odaklan
        window.addEventListener('load', function() {
            document.getElementById('adminPassword').focus();
        });
    </script>
</body>
</html>
