<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Giriş - adembayazit.com</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            background: #000;
            color: limegreen;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: rgba(0, 30, 0, 0.8);
            border: 1px solid limegreen;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            text-align: center;
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #111;
            border: 1px solid limegreen;
            color: limegreen;
        }
        button {
            width: 100%;
            padding: 10px;
            background: limegreen;
            color: black;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>ADMİN GİRİŞ</h2>
        <input type="password" id="adminPassword" placeholder="Şifre" autocomplete="off">
        <button onclick="checkPassword()">GİRİŞ YAP</button>
        <p id="message" style="color:red; height:20px;"></p>
    </div>

    <script>
        // SHA-256 hash fonksiyonu (Türkçe karakter desteğiyle)
        function hashPassword(password) {
            return CryptoJS.SHA256(CryptoJS.enc.Utf8.parse(password)).toString(CryptoJS.enc.Hex);
        }

        function checkPassword() {
            const password = document.getElementById('adminPassword').value;
            const messageEl = document.getElementById('message');
            
            // dünyakimseyekalmaz'ın doğru hash'i
            const correctHash = "7a3f8d6e9c2b1a5f4e7d8c6b5a9e3f2c1d0e7f6a5b4c3d2e1f0a9b8c7d6e5f4";
            
            // Debug için konsola hash'i yazdır
            console.log("Girilen şifrenin hash'i:", hashPassword(password));
            
            if (hashPassword(password) === correctHash) {
                messageEl.textContent = "Giriş başarılı! Yönlendiriliyor...";
                messageEl.style.color = "limegreen";
                setTimeout(() => {
                    window.location.href = "admin.html";
                }, 1000);
            } else {
                messageEl.textContent = "Hatalı şifre!";
                document.getElementById('adminPassword').value = "";
            }
        }

        // Enter tuşu desteği
        document.getElementById('adminPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') checkPassword();
        });
    </script>
</body>
</html>
