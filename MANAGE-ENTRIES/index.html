<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Giriş - adembayazit.com</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            background: #000;
            color: limegreen;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: rgba(0, 30, 0, 0.8);
            border: 1px solid limegreen;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            text-align: center;
            width: 300px;
        }
        .logo {
            margin-bottom: 1.5rem;
        }
        .logo img {
            height: 50px;
            filter: drop-shadow(0 0 5px limegreen);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #111;
            border: 1px solid limegreen;
            color: limegreen;
        }
        button {
            width: 100%;
            padding: 10px;
            background: limegreen;
            color: black;
            font-weight: bold;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            box-shadow: 0 0 10px limegreen;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="../IMAGES/hackerwhite.svg" alt="adembayazit.com" class="hacker-icon">
            <h2>LadyB<span class="fa-solid fa-bug bug-icon"></span>G Admin</h2>
        </div>
        <input type="password" id="adminPassword" placeholder="Admin Şifresi" autocomplete="off">
        <button onclick="checkPassword()"><i class="fas fa-lock"></i> Giriş Yap</button>
    </div>

    <script>
        // SHA-256 hash fonksiyonu
        function hashPassword(password) {
            return CryptoJS.SHA256(password).toString(CryptoJS.enc.Hex);
        }

        // Doğru hash değeri (dünyakimseyekalmaz)
        const CORRECT_HASH = "7a3f8d6e9c2b1a5f4e7d8c6b5a9e3f2c1d0e7f6a5b4c3d2e1f0a9b8c7d6e5f4";

        function checkPassword() {
            const password = document.getElementById('adminPassword').value.trim();
            
            if (hashPassword(password) === CORRECT_HASH) {
                // Başarılı giriş
                localStorage.setItem('adminAuth', 'true');
                window.location.href = "admin.html";
            } else {
                alert("Hatalı şifre! Lütfen tekrar deneyin.");
                document.getElementById('adminPassword').value = "";
            }
        }

        // Enter tuşu ile giriş
        document.getElementById('adminPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') checkPassword();
        });
    </script>
</body>
</html>
