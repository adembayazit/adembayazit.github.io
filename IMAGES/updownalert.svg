<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <style>
        .background { fill: #f0f8ff; stroke: #4682b4; stroke-width: 5; }
        .eye-circle { fill: #ffffff; stroke: #2e8b57; stroke-width: 4; }
        .eye-inner { fill: #2e8b57; }
        .arrow-up { fill: #ff6347; }
        .arrow-down { fill: #1e90ff; }
        .text { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #333333; }
    </style>

    <!-- Arka plan dikdörtgeni -->
    <rect class="background" x="10" y="10" width="180" height="180" rx="15"/>

    <!-- Göz simgesi -->
    <circle class="eye-circle" cx="100" cy="80" r="30"/>
    <circle class="eye-inner" cx="100" cy="80" r="12"/>

    <!-- Yukarı ok -->
    <polygon class="arrow-up" points="70,130 100,100 130,130 115,130 115,160 85,160 85,130"/>

    <!-- Aşağı ok -->
    <polygon class="arrow-down" points="70,170 100,200 130,170 115,170 115,140 85,140 85,170"/>

    <!-- Metin -->
    <text class="text" x="100" y="115" text-anchor="middle">UpDownAlert</text>
    <text class="text" x="100" y="135" text-anchor="middle" font-size="10">Just leave it</text>
    <text class="text" x="100" y="150" text-anchor="middle" font-size="10">it will watch</text>
</svg>