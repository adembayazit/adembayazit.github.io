    <!-- IP Gösterici Dot için ek div -->
    <div class="ip-dot" id="ipDot">
        <div class="ip-tooltip" id="ipTooltip">Loading IP information...</div>
    </div>

    <script>
        // Toggle açıklama bölümü için
        document.addEventListener('DOMContentLoaded', function() {
            const toggleButton = document.querySelector('.toggle-explanation');
            const explanationContent = document.querySelector('.explanation-content');
            
            if (toggleButton && explanationContent) {
                // Sadece mobilde toggle butonunu göster
                if (window.innerWidth <= 992) {
                    toggleButton.style.display = 'block';
                    explanationContent.classList.remove('expanded');
                }
                
                toggleButton.addEventListener('click', function() {
                    explanationContent.classList.toggle('expanded');
                    this.textContent = explanationContent.classList.contains('expanded') 
                        ? 'Less..' 
                        'More..';
                });
                
                // Pencere boyutu değiştiğinde kontrol et
                window.addEventListener('resize', function() {
                    if (window.innerWidth <= 992) {
                        toggleButton.style.display = 'block';
                        if (!explanationContent.classList.contains('expanded')) {
                            explanationContent.style.maxHeight = '300px';
                        }
                    } else {
                        toggleButton.style.display = 'none';
                        explanationContent.classList.remove('expanded');
                        explanationContent.style.maxHeight = 'none';
                    }
                });
            }
            
            // IP gösterici için
            const ipDot = document.getElementById('ipDot');
            const ipTooltip = document.getElementById('ipTooltip');
            
            if (ipDot && ipTooltip) {
                // IP bilgisi al
                fetch('https://ipinfo.io/json?token=68a1229187303a')
                    .then(res => res.json())
                    .then(data => {
                        const now = new Date();
                        ipTooltip.innerHTML = `
                            <div style="margin-bottom: 3px; font-weight: bold; color: #00ff00;">✓ User IP Detected</div>
                            <div><strong>IP:</strong> ${data.ip}</div>
                            <div><strong>City:</strong> ${data.city}</div>
                            <div><strong>Country:</strong> ${data.country}</div>
                            <div><strong>Time:</strong> ${now.toLocaleString('tr-TR')}</div>
                        `;
                    })
                    .catch(error => {
                        ipTooltip.innerHTML = 'IP bilgisi alınamadı';
                        ipDot.style.background = "#ff5555";
                    });
            }
            
            // Entry kutularını eşit yükseklikte yap
            function equalizeEntryHeights() {
                const entries = document.querySelectorAll('.entry-item');
                if (entries.length > 0) {
                    let maxHeight = 0;
                    entries.forEach(entry => {
                        entry.style.height = 'auto';
                        if (entry.offsetHeight > maxHeight) {
                            maxHeight = entry.offsetHeight;
                        }
                    });
                    
                    // Sadece masaüstü için eşit yükseklik uygula
                    if (window.innerWidth > 992) {
                        entries.forEach(entry => {
                            entry.style.height = maxHeight + 'px';
                        });
                    } else {
                        entries.forEach(entry => {
                            entry.style.height = 'auto';
                        });
                    }
                }
            }
            
            // Sayfa yüklendiğinde ve yeniden boyutlandırıldığında çalıştır
            equalizeEntryHeights();
            window.addEventListener('resize', equalizeEntryHeights);
        });
    </script>
