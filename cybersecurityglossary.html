    <style>
      html {
        scroll-behavior: smooth;
      }
      
      /* Mikroblog için iki sütunlu düzen */
      .microblog-container {
        display: flex;
        gap: 30px;
        margin-top: 30px;
      }

      .entries-column {
        flex: 1;
      }

      .explanation-column {
        flex: 1;
      }

      .explanation-content {
        background: rgba(10, 25, 20, 0.7);
        border-radius: 20px;
        padding: 20px;
        border: 1px solid rgba(0, 255, 0, 0.3);
        box-shadow: 0 0 15px rgba(0, 255, 0, 0.1);
        position: relative;
        overflow: hidden;
        font-size: 0.8rem;
      }

      .explanation-content h3 {
        color: white;
        margin-bottom: 15px;
        font-size: 0.9rem;
        border-bottom: 1px solid rgba(249, 215, 28, 0.3);
        padding-bottom: 10px;
      }

      .explanation-content p {
        margin-bottom: 15px;
        line-height: 1.6;
      }

      .toggle-explanation {
        display: none;
        background: rgba(0, 100, 0, 0.5);
        color: #f9d71c;
        border: 1px solid rgba(249, 215, 28, 0.3);
        padding: 8px 15px;
        border-radius: 5px;
        margin-top: 15px;
        cursor: pointer;
        transition: all 0.3s;
      }

      .toggle-explanation:hover {
        background: rgba(0, 100, 0, 0.7);
      }

      /* Modal için yeni stiller */
         .modal {
        display: none;
        position: fixed;
        z-index: 10000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.95);
        overflow: hidden;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .modal.show {
        opacity: 1;
      }

      .modal-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.9);
        max-width: 95%;
        max-height: 85vh;
        object-fit: contain;
        transition: transform 0.3s ease;
        border-radius: 4px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
      }

      .modal.show .modal-content {
        transform: translate(-50%, -50%) scale(1);
      }

      .close {
        position: absolute;
        top: 25px;
        right: 30px;
        color: #f1f1f1;
        font-size: 40px;
        font-weight: bold;
        cursor: pointer;
        z-index: 10010;
        opacity: 0.8;
        transition: opacity 0.2s;
        background: rgba(0, 0, 0, 0.5);
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .close:hover {
        opacity: 1;
        background: rgba(0, 0, 0, 0.7);
      }

      .modal-nav {
        position: absolute;
        top: 50%;
        width: 100%;
        display: flex;
        justify-content: space-between;
        transform: translateY(-50%);
        pointer-events: none;
        z-index: 10005;
      }

      .nav-button {
        pointer-events: auto;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        padding: 20px;
        font-size: 24px;
        cursor: pointer;
        margin: 0 20px;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0.7;
        transition: opacity 0.3s, background 0.3s;
      }

      .nav-button:hover {
        opacity: 1;
        background: rgba(0, 0, 0, 0.8);
      }

      .modal-info {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
        color: white;
        padding: 20px 10px 10px;
        text-align: center;
        z-index: 10006;
      }

      .modal-info-content {
        max-width: 800px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
      }

      .modal-info-item {
        display: flex;
        align-items: center;
        margin: 5px 10px;
        font-size: 10px;
      }

      .modal-info-item i {
        margin-right: 10px;
        color: #f9d71c;
      }

      .modal-counter {
        font-size: 10px;
        color: #f1f1f1;
        background: rgba(0, 0, 0, 0.5);
        padding: 8px 15px;
        border-radius: 20px;
        margin: 0 10px;
      }

      /* Mobil için stil */
      @media (max-width: 992px) {
        .microblog-container {
          flex-direction: column;
        }
        
        .explanation-content {
          max-height: 225px;
          overflow: hidden;
          transition: max-height 0.5s ease;
        }
        
        .explanation-content.expanded {
          max-height: 1200px;
        }
        
        .toggle-explanation {
          display: block;
        }
        
        #modal-info {
          flex-direction: column;
          gap: 5px;
          font-size: 10px;
          padding: 8px 15px;
        }
        .modal-info-item {
          margin: 3px 0;
          font-size: 15px;
        }
        
        .nav-button {
          width: 50px;
          height: 50px;
          padding: 15px;
          margin: 0 10px;
        }
        .close {
          top: 10px;
          right: 20px;
          font-size: 30px;
        }
      }

<script>
  const dot = document.createElement('div');
  dot.style.cssText = `
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 18px;
    height: 18px;
    background: #f9d71c;
    border-radius: 50%;
    border: 3px solid white;
    box-shadow: 0 0 10px rgba(50, 205, 50, 0.8);
    cursor: pointer;
    z-index: 9999;
    transition: all 0.3s;
  `;

  const tooltip = document.createElement('div');
    tooltip.style.cssText = `
    position: absolute;
    bottom: 100%;
    right: 0;
    background: rgba(0,0,0,0.9);
    color: white;
    padding: 10px;
    border-radius: 6px;
    font-size: 14px;
    font-family: Arial, sans-serif;
    white-space: nowrap;
    opacity: 0;
    transition: opacity 0.3s;
    pointer-events: none;
    min-width: 240px;
    backdrop-filter: blur(5px);
  `;

  dot.appendChild(tooltip);
  document.body.appendChild(dot);

  dot.addEventListener('mouseenter', () => tooltip.style.opacity = '1');
  dot.addEventListener('mouseleave', () => tooltip.style.opacity = '0');
  fetch('https://ipinfo.io/json?token=68a1229187303a') // TOKEN doğruysa böyle bırak
    .then(async res => {
      if (!res.ok) {
        const text = await res.text();
        throw new Error(`Hatalı cevap (${res.status}): ${text}`);
      }
      return res.json();
    })
    .then(data => {
      const now = new Date();
      const {
        ip, hostname, city, region,
        country, loc, org, postal, timezone
      } = data;

      tooltip.innerHTML = `
        <div style="margin-bottom: 3px; font-weight: bold; color: #00ff00;">✓ User IP Detected</div>
        <div><strong>IP:</strong> ${ip}</div>
        <div><strong>Host:</strong> ${hostname}</div>
        <div><strong>City:</strong> ${city}</div>
        <div><strong>Country:</strong> ${country}</div>
        <div><strong>Location</strong> ${loc}</div>
        <div><strong>Postal:</strong> ${postal}</div>
        <div><strong>Org:</strong> ${org}</div>
        <div><strong>Time:</strong> ${now.toLocaleString('tr-TR')}</div>
        <div style="font-size: 9px; margin-top: 4px; color: #ccc;">${navigator.userAgent.split(' ')[0]}</div>
      `;

      // POST ile Netlify fonksiyonuna gönder
      fetch('https://adembayazit.netlify.app/.netlify/functions/log-visitor', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          ip, hostname, city, region,
          country, loc, org, postal,
          timezone, timestamp: now.toISOString(),
          userAgent: navigator.userAgent
        })
      }).then(res => res.json())
        .then(console.log)
        .catch(err => console.error("POST hatası:", err));
    })
    .catch(error => {
      const now = new Date();
      tooltip.innerHTML = `
        <div style="margin-bottom: 5px; font-weight: bold; color: #ff5555;">❌ Hata</div>
        <div><strong>Zaman:</strong> ${now.toLocaleString('tr-TR')}</div>
        <div><strong>Mesaj:</strong> ${error.message}</div>
      `;
      dot.style.background = "#ff5555";
    });
</script>
