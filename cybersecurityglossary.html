        /* Notebook Stilleri */
        .notebook-container {
            max-width: 1200px;

                transparent,

        }

            position: relative;

        /* Matrix Canvas */

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.3;

        /* Terimler Listesi */

            top: 0;
            font-weight: bold;
        }

            margin-bottom: 5px;

            display: flex;

            align-items: center;
        }

            background: none;
            border: none;

            font-size: 1.2rem;

            padding: 0 5px;

        .short-description {
            margin-bottom: 10px;

            display: none;

            background-color: rgba(0, 255, 0, 0.1);
            border-left: 3px solid #00ff00;
            margin-top: 5px;
        }
        
        /* Arama Çubuğu */
        .search-container {
            position: relative;
            width: 300px;
            margin-left: 20px;

            border: 1px solid #00ff00;

        /* Arama Sonuçları */

            top: 100%;
            left: 0;
            width: 100%;
            background-color: #1a1a1a;
            border: 1px solid #00ff00;
            border-top: none;
            z-index: 101;
            max-height: 300px;
            overflow-y: auto;
            display: none;

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Alfabetik sekmeleri oluştur
        const alphabetTabs = document.querySelector('.alphabet-tabs');
        const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
        
        letters.forEach(letter => {
            const tab = document.createElement('div');
            tab.className = 'alphabet-tab';
            tab.textContent = letter;
            tab.setAttribute('data-letter', letter);
            alphabetTabs.appendChild(tab);
        });
        
        // Terimler veritabanı (örnek içerik)
        const termsData = {
            'A': [
                {
                    title: 'Adware',
                    shortDescription: 'Software designed to show advertisements to the user.',
                    longDescription: 'Adware is typically installed as part of a software package and displays ads to the user. Some types of adware can be malicious and collect personal information without user consent.'
                },
                {
                    title: 'APT (Advanced Persistent Threat)',
                    shortDescription: 'Targeted and continuous cyber attack type.',
                    longDescription: 'APT is a sophisticated, long-term cyber attack campaign targeting a specific entity. Attackers aim to remain in the system for as long as possible to collect as much data as possible.'
                },
                {
                    title: 'Authentication',
                    shortDescription: 'The process of verifying user identity.',
                    longDescription: 'Authentication is the process of verifying the identity of a user or system. Passwords, biometric data, tokens, or multi-factor authentication methods can be used.'
                }
            ],
            'B': [
                {
                    title: 'Backdoor',
                    shortDescription: 'A hidden entry point that provides unauthorized access to a system.',
                    longDescription: 'A backdoor is a hidden access point created in a system to bypass normal authentication procedures. Often created by malware or by system administrators for emergency access.'
                },
                {
                    title: 'Botnet',
                    shortDescription: 'A network of zombie computers.',
                    longDescription: 'A botnet is a network of computers infected with malware and controlled by a central server. These networks are used for DDoS attacks, sending spam, or data theft.'
                },
                {
                    title: 'Brute Force Attack',
                    shortDescription: 'A password cracking attack using trial and error method.',
                    longDescription: 'A Brute Force attack is a method of trying all possible password combinations to gain access to a system or encrypted data. These attacks are usually automated with tools.'
                }
            ],
            'C': [
                {
                    title: 'Cryptography',
                    shortDescription: 'The science of encryption for information security.',
                    longDescription: 'Cryptography is the science of encrypting information to provide confidentiality, integrity, authentication, and non-repudiation. Modern cryptography includes symmetric and asymmetric encryption techniques.'
                },
                {
                    title: 'CVE (Common Vulnerabilities and Exposures)',
                    shortDescription: 'A list of publicly known information security vulnerabilities.',
                    longDescription: 'CVE is a standardized list of publicly known software security vulnerabilities. Each CVE ID identifies a specific security vulnerability and facilitates communication among security professionals.'
                },
                {
                    title: 'Cybersecurity',
                    shortDescription: 'Protecting computer systems against cyber threats.',
                    longDescription: 'Cybersecurity is the practice of protecting computer systems, networks, programs, and data from digital attacks, damage, or unauthorized access. It includes defense strategies and security protocols.'
                }
            ],
            'D': [
                {
                    title: 'DDoS (Distributed Denial of Service)',
                    shortDescription: 'Distributed Denial of Service attack.',
                    longDescription: 'A DDoS attack is a type of cyber attack that targets a server, service, or network, flooding it with traffic from multiple sources to disrupt normal traffic. Botnets are often used to carry out these attacks.'
                },
                {
                    title: 'DNS (Domain Name System)',
                    shortDescription: 'The system that translates domain names into IP addresses.',
                    longDescription: 'DNS is a hierarchical and decentralized naming system that translates internet domain names into IP addresses. DNS poisoning or spoofing are types of attacks that exploit vulnerabilities in the DNS system.'
                },
                {
                    title: 'Data Breach',
                    shortDescription: 'Unauthorized disclosure of confidential, sensitive, or protected data.',
                    longDescription: 'A data breach is the unauthorized disclosure, viewing, or theft of confidential, sensitive, or protected data. Data breaches are often carried out by cybercriminals for financial gain or espionage.'
                }
            ]
            // Diğer harfler için de benzer şekilde içerik eklenebilir
        };
        
        // Varsayılan olarak A harfini göster
        showTermsForLetter('A');
        setActiveTab('A');
        
        // Sekme tıklama olayları
        document.querySelectorAll('.alphabet-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                const letter = this.getAttribute('data-letter');
                showTermsForLetter(letter);
                setActiveTab(letter);
            });
        });
        
        // Arama işlevselliği
        const searchInput = document.querySelector('.search-input');
        const searchResults = document.querySelector('.search-results');
        
        searchInput.addEventListener('input', function() {
            const query = this.value.toLowerCase();
            
            if (query.length < 2) {
                searchResults.style.display = 'none';
                return;
            }
            
            // Arama sonuçlarını bul
            const results = [];
            
            for (const letter in termsData) {
                termsData[letter].forEach(term => {
                    if (term.title.toLowerCase().includes(query) || 
                        term.shortDescription.toLowerCase().includes(query)) {
                        results.push({
                            letter: letter,
                            term: term
                        });
                    }
                });
            }
            
            // Arama sonuçlarını göster
            displaySearchResults(results);
        });
        
        // Dışarı tıklandığında arama sonuçlarını gizle
        document.addEventListener('click', function(e) {
            if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
                searchResults.style.display = 'none';
            }
        });
        
        // Matrix animasyonu
        initMatrixAnimation();
        
        // Yardımcı fonksiyonlar
        function showTermsForLetter(letter) {
            const termsContainer = document.querySelector('.terms-container');
            termsContainer.innerHTML = '';
            
            if (termsData[letter]) {
                termsData[letter].forEach((term, index) => {
                    const termElement = document.createElement('div');
                    termElement.className = 'term-item';
                    
                    termElement.innerHTML = `
                        <span class="term-number">${index + 1}.</span>
                        <div class="term-title">
                            ${term.title}
                            <button class="expand-btn">+</button>
                        </div>
                        <div class="short-description">${term.shortDescription}</div>
                        <div class="long-description">${term.longDescription}</div>
                    `;
                    
                    termsContainer.appendChild(termElement);
                });
                
                // Genişletme/daraltma işlevselliği
                document.querySelectorAll('.term-title').forEach(title => {
                    title.addEventListener('click', function() {
                        const longDesc = this.nextElementSibling.nextElementSibling;
                        const expandBtn = this.querySelector('.expand-btn');
                        
                        if (longDesc.style.display === 'block') {
                            longDesc.style.display = 'none';
                            expandBtn.textContent = '+';
                        } else {
                            longDesc.style.display = 'block';
                            expandBtn.textContent = '-';
                        }
                    });
                });
            } else {
                termsContainer.innerHTML = '<p>No terms added for this letter yet.</p>';
            }
        }
        
        function setActiveTab(letter) {
            document.querySelectorAll('.alphabet-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.querySelector(`.alphabet-tab[data-letter="${letter}"]`).classList.add('active');
        }
        
        function displaySearchResults(results) {
            searchResults.innerHTML = '';
            
            if (results.length === 0) {
                searchResults.innerHTML = '<div class="search-result-item">No results found</div>';
            } else {
                results.forEach(result => {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'search-result-item';
                    resultItem.textContent = `${result.term.title} (${result.letter}) - ${result.term.shortDescription}`;
                    
                    resultItem.addEventListener('click', function() {
                        showTermsForLetter(result.letter);
                        setActiveTab(result.letter);
                        searchInput.value = '';
                        searchResults.style.display = 'none';
                        
                        // Bulunan terime scroll
                        setTimeout(() => {
                            const termTitles = document.querySelectorAll('.term-title');
                            termTitles.forEach(title => {
                                if (title.textContent.includes(result.term.title)) {
                                    title.scrollIntoView({ behavior: 'smooth', block: 'center' });
                                    title.style.backgroundColor = 'rgba(0, 255, 0, 0.2)';
                                    setTimeout(() => {
                                        title.style.backgroundColor = '';
                                    }, 2000);
                                }
                            });
                        }, 100);
                    });
                    
                    searchResults.appendChild(resultItem);
                });
            }
            
            searchResults.style.display = 'block';
        }
        
        function initMatrixAnimation() {
            const canvas = document.getElementById('matrixCanvas');
            const ctx = canvas.getContext('2d');
            
            function resizeCanvas() {
                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;
            }
            
            resizeCanvas();
            
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789$#@%&!?*';
            const fontSize = 12;
            const columns = canvas.width / fontSize;
            
            const drops = [];
            for (let i = 0; i < columns; i++) {
                drops[i] = 1;
            }
            
            function draw() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#00ff00';
                ctx.font = `${fontSize}px monospace`;
                
                for (let i = 0; i < drops.length; i++) {
                    const text = letters[Math.floor(Math.random() * letters.length)];
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                    
                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    
                    drops[i]++;
                }
            }
            
            setInterval(draw, 33);
            
            window.addEventListener('resize', function() {
                resizeCanvas();
            });
        }
    });
</script>
