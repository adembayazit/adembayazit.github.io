    <style>
        :root {
            --primary-color: #00ff00;
            --primary-dark: #00cc00;
            --primary-light: #33ff33;
            --bg-color: #0a1916;
            --card-bg: rgba(15, 35, 30, 0.85);
            --text-color: #ffffff;
            --text-muted: #cccccc;
            --border-color: #00aa00;
            --highlight-color: #99ff99;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
            position: relative;
        }
        
        .content-wrapper {
            margin-top: 160px;
            position: relative;
            z-index: 2;
        }
        
        /* Search Bar */
        .search-top-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto 30px;
            padding: 0 20px;
        }
        
        .search-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .search-input {
            width: 100%;
            padding: 14px 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border: 1px solid var(--primary-color);
            border-radius: 12px;
            color: var(--text-color);
            font-size: 14px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.4);
            background-color: rgba(0, 0, 0, 0.8);
        }
        
        .search-input::placeholder {
            color: var(--primary-dark);
        }
        
        /* Main Content Layout */
        .main-container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            gap: 20px;
        }
        
        /* Alphabetical Tabs */
        .alphabet-tabs {
            width: 70px;
            background-color: rgba(0, 44, 0, 0.8);
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            height: fit-content;
            max-height: 80vh;
            overflow-y: auto;
            position: sticky;
            top: 130px;
        }
        
        .alphabet-tabs::-webkit-scrollbar {
            width: 5px;
        }
        
        .alphabet-tabs::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
            border-radius: 10px;
        }
        
        .alphabet-tab {
            width: 25px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 5px 0;
            cursor: pointer;
            border-radius: 50%;
            background-color: rgba(26, 26, 26, 0.8);
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .alphabet-tab:hover, .alphabet-tab.active {
            background-color: var(--primary-color);
            color: #1a1a1a;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 255, 0, 0.4);
        }
        
        /* Content Area */
        .content-area {
            flex: 1;
            position: relative;
        }
        
        /* Notebook Paper Effect */
        .notebook-page {
            background: var(--card-bg);
            color: var(--text-color);
            padding: 30px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            min-height: 70vh;
            position: relative;
            overflow: hidden;
        }
        
        .notebook-page::before {
            content: "";
            position: absolute;
            top: 0;
            left: 40px;
            width: 2px;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                transparent,
                transparent 19px,
                rgba(255, 153, 153, 0.3) 19px,
                rgba(255, 153, 153, 0.3) 20px
            );
        }
        
        /* Terms List */
        .terms-container {
            position: relative;
            z-index: 2;
            padding: 10px 0;
        }
        
        .term-item {
            margin-bottom: 20px;
            padding: 15px 20px 15px 50px;
            position: relative;
            background: rgba(10, 30, 20, 0.5);
            border-radius: 8px;
            border-left: 3px solid var(--primary-color);
            transition: all 0.3s ease;
        }
        
        .term-item:hover {
            background: rgba(15, 40, 25, 0.7);
            transform: translateX(5px);
        }
        
        .term-number {
            position: absolute;
            left: 20px;
            top: 15px;
            font-weight: bold;
            color: var(--primary-color);
            font-size: 14px;
        }
        
        .term-title {
            font-weight: bold;
            margin-bottom: 8px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--primary-color);
            font-size: 14px;
        }
        
        .expand-btn {
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0 5px;
            transition: all 0.3s ease;
        }
        
        .expand-btn:hover {
            color: var(--highlight-color);
            transform: scale(1.2);
        }
        
        .short-description {
            margin-bottom: 10px;
            color: var(--text-muted);
            font-style: italic;
            font-size: 14px;
        }
        
        .long-description {
            display: none;
            padding: 15px;
            background-color: rgba(0, 50, 0, 0.2);
            border-radius: 5px;
            margin-top: 10px;
            border-right: 3px solid var(--primary-dark);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        /* Search Results */
        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: rgba(30, 30, 30, 0.95);
            border: 1px solid var(--primary-color);
            border-top: none;
            border-radius: 0 0 10px 10px;
            z-index: 101;
            max-height: 300px;
            overflow-y: auto;
            display: none;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
        
        .search-results::-webkit-scrollbar {
            width: 8px;
        }
        
        .search-results::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
            border-radius: 10px;
        }
        
        .search-result-item {
            padding: 12px 15px;
            cursor: pointer;
            border-bottom: 1px solid rgba(0, 255, 0, 0.2);
            transition: all 0.2s ease;
        }
        
        .search-result-item:hover {
            background-color: rgba(0, 100, 0, 0.3);
            padding-left: 20px;
        }
        
        .search-result-item:last-child {
            border-bottom: none;
        }
        
        /* Matrix Canvas Styles */
        #matrixCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        /* Responsive Design */
        @media (max-width: 968px) {
            .main-container {
                flex-direction: column;
            }
            
            .alphabet-tabs {
                width: 100%;
                flex-direction: row;
                overflow-x: auto;
                padding: 15px 10px;
                justify-content: flex-start;
                position: relative;
                top: 0;
                max-height: none;
                
            }
            
            .alphabet-tab {
                margin: 0 5px;
                flex-shrink: 0;
                width: 45px;
                height: 45px;
            }
            
            .content-wrapper {
                margin-top: 160px;
            }
        }
        
        @media (max-width: 480px) {
            .notebook-page {
                padding: 20px 15px 20px 30px;
            }
            
            .notebook-page::before {
                left: 25px;
            }
            
            .term-item {
                padding: 15px 15px 15px 40px;
            }
            
            .term-number {
                left: 15px;
            }
            
            .search-top-container {
                padding: 0 15px;
            }
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .term-item {
            animation: fadeIn 0.4s ease forwards;
        }
        
        /* Loading effect */
        .loading {
            position: relative;
            color: transparent;
            overflow: hidden;
        }
        
        .loading::after {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            transform: translateX(-100%);
            background: linear-gradient(
                90deg,
                rgba(0, 255, 0, 0) 0,
                rgba(0, 255, 0, 0.2) 20%,
                rgba(0, 255, 0, 0.5) 60%,
                rgba(0, 255, 0, 0)
            );
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            100% {
                transform: translateX(100%);
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create alphabetical tabs
            const alphabetTabs = document.querySelector('.alphabet-tabs');
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
            
            letters.forEach(letter => {
                const tab = document.createElement('div');
                tab.className = 'alphabet-tab';
                tab.textContent = letter;
                tab.setAttribute('data-letter', letter);
                alphabetTabs.appendChild(tab);
            });
            
            // Terms database (content for all letters)
            const termsData = {
                'A': [
                    {
                        title: 'Access Control',
                        shortDescription: 'The security process of managing who can access a system or resource.',
                        longDescription: 'Access control is a fundamental security mechanism that dictates who is allowed to access specific systems, data, or resources. It ensures that only authenticated and authorized users can perform certain actions, such as reading, writing, or deleting files.'
                    },
                    {
                        title: 'Adware',
                        shortDescription: 'Software that automatically displays unwanted advertisements.',
                        longDescription: 'A type of malicious software that automatically presents unwanted advertisements to a user. While some adware is benign, others can secretly track user data and activity, posing a significant privacy risk.'
                    },
                    {
                        title: 'AI/ML in Cybersecurity',
                        shortDescription: 'Using artificial intelligence and machine learning to detect and respond to threats.',
                        longDescription: 'AI and ML are used in cybersecurity to analyze vast amounts of data to identify patterns and anomalies that indicate a potential threat. This allows for faster, more accurate threat detection than traditional signature-based methods.'
                    },
                    {
                        title: 'APT (Advanced Persistent Threat)',
                        shortDescription: 'A long-term, targeted cyberattack campaign.',
                        longDescription: 'An APT is a highly sophisticated and prolonged cyberattack where an unauthorized user gains access to a network and stays there for a long period without being detected. The goal is to exfiltrate data, not cause immediate damage.'
                    },
                    {
                        title: 'Asset',
                        shortDescription: 'Anything of value to an organization that requires protection.',
                        longDescription: 'In cybersecurity, an asset is any data, device, or other component that is valuable to an organization. This can include servers, intellectual property, customer data, employee information, and physical infrastructure.'
                    },
                    {
                        title: 'Authentication',
                        shortDescription: 'The process of verifying a user\'s identity.',
                        longDescription: 'Authentication is the process of confirming that a user is who they claim to be. This is the first step in granting access to a system and is commonly done using passwords, biometrics, or security tokens.'
                    },
                    {
                        title: 'Authorization',
                        shortDescription: 'The process of granting or denying access to resources.',
                        longDescription: 'Authorization determines what an authenticated user or system is permitted to do. It defines the specific access rights and permissions for files, applications, or network resources.'
                    },
                    {
                        title: 'Attack Surface',
                        shortDescription: 'The sum of all possible entry points for an attacker.',
                        longDescription: 'The attack surface is the total of all the different points where an unauthorized user can try to enter or extract data from a system. Reducing the attack surface is a key security goal.'
                    }
                ],
                'B': [
                    {
                        title: 'Backdoor',
                        shortDescription: 'A secret entry point to a system.',
                        longDescription: 'A backdoor is a method of bypassing normal security authentication and gaining unauthorized, remote access to a computer system or network. It can be intentionally created by developers or maliciously inserted by an attacker.'
                    },
                    {
                        title: 'Botnet',
                        shortDescription: 'A network of compromised computers controlled by a single attacker.',
                        longDescription: 'A botnet is a collection of internet-connected devices infected with malware and controlled by a "bot-herder." These "zombie" computers are used to carry out large-scale attacks, such as DDoS attacks, or to send spam emails.'
                    },
                    {
                        title: 'Brute Force Attack',
                        shortDescription: 'A trial-and-error attack to guess passwords.',
                        longDescription: 'A brute force attack is a method of cracking passwords or encryption keys by systematically trying every possible combination until the correct one is found. These attacks are typically automated and can be very effective against weak passwords.'
                    },
                    {
                        title: 'Buffer Overflow',
                        shortDescription: 'A software flaw where a program tries to write more data than a buffer can hold.',
                        longDescription: 'A buffer overflow is a type of software vulnerability where a program writes data to a memory location outside of the designated buffer. This can overwrite adjacent data, leading to a crash or allowing an attacker to execute malicious code.'
                    }
                ],
                'C': [
                    {
                        title: 'Cryptography',
                        shortDescription: 'The science of secure communication.',
                        longDescription: 'Cryptography is the practice and study of techniques for secure communication. It involves encryption and decryption to protect data confidentiality, and hashing to ensure data integrity and authenticity.'
                    },
                    {
                        title: 'CVE (Common Vulnerabilities and Exposures)',
                        shortDescription: 'A standardized list of known security vulnerabilities.',
                        longDescription: 'CVE is a dictionary of publicly disclosed information security vulnerabilities. Each vulnerability is assigned a unique identifier, which helps security professionals communicate and address specific weaknesses in software and systems.'
                    },
                    {
                        title: 'Cybersecurity',
                        shortDescription: 'The practice of protecting systems and data from digital attacks.',
                        longDescription: 'Cybersecurity is the discipline of protecting computer systems, networks, programs, and data from unauthorized access, damage, or attacks. It encompasses a wide range of technologies, processes, and controls.'
                    },
                    {
                        title: 'Cross-Site Scripting (XSS)',
                        shortDescription: 'A web vulnerability that injects malicious code into web pages.',
                        longDescription: 'XSS is a type of injection attack where an attacker injects malicious scripts into a trusted website. When a user visits the compromised page, the script is executed by their browser, which can allow the attacker to steal data or take control of the user\'s session.'
                    },
                    {
                        title: 'C2 (Command and Control)',
                        shortDescription: 'The server used by an attacker to control a botnet or compromised system.',
                        longDescription: 'A C2 server is used by an attacker to send commands to compromised systems and receive data back. It is a central component in modern cyberattacks, allowing attackers to maintain control over infected networks from a single point.'
                    }
                ],
                'D': [
                    {
                        title: 'DDoS (Distributed Denial of Service)',
                        shortDescription: 'An attack that floods a target with traffic from multiple sources.',
                        longDescription: 'A DDoS attack is a cybercrime where the attacker floods a server, service, or network with a massive amount of traffic from multiple compromised sources (a botnet). This overload prevents legitimate users from accessing the service.'
                    },
                    {
                        title: 'Data Breach',
                        shortDescription: 'The unauthorized release or theft of sensitive data.',
                        longDescription: 'A data breach occurs when confidential or protected information is accessed, stolen, or exposed by an unauthorized party. Data breaches often result in financial losses, identity theft, and reputational damage.'
                    },
                    {
                        title: 'Deepfake',
                        shortDescription: 'AI-generated media that convincingly replaces a person\'s likeness in video or audio.',
                        longDescription: 'Deepfakes use artificial intelligence to create highly realistic but entirely fabricated videos or audio. They are a serious security concern as they can be used in disinformation campaigns, sophisticated phishing scams, and corporate espionage.'
                    },
                    {
                        title: 'DevSecOps',
                        shortDescription: 'Integrating security practices throughout the software development lifecycle.',
                        longDescription: 'DevSecOps is an approach to software development that emphasizes integrating security into every phase of the process, from initial design to deployment and maintenance. It aims to make security a shared responsibility among all teams.'
                    },
                    {
                        title: 'Digital Forensics',
                        shortDescription: 'The science of investigating digital evidence.',
                        longDescription: 'Digital forensics is the process of recovering and investigating material found in digital devices. It is used to analyze cybercrime and security incidents to determine the cause of an attack and identify the perpetrator.'
                    }
                ],
                'E': [
                    {
                        title: 'Encryption',
                        shortDescription: 'The process of encoding data to protect it from unauthorized access.',
                        longDescription: 'Encryption is the conversion of data into a code to prevent unauthorized access. The data can only be decrypted and read by someone with the correct key. This is a primary tool for ensuring data confidentiality.'
                    },
                    {
                        title: 'Exploit',
                        shortDescription: 'Code or a technique that takes advantage of a vulnerability.',
                        longDescription: 'An exploit is a piece of software, data, or sequence of commands that leverages a bug or vulnerability in a system to cause unintended behavior. Hackers use exploits to gain unauthorized access or elevate privileges.'
                    },
                    {
                        title: 'Endpoint Security',
                        shortDescription: 'Protecting individual devices connected to a network.',
                        longDescription: 'Endpoint security is a cybersecurity approach that protects endpoints (such as desktops, laptops, and smartphones) from threats. It is crucial because endpoints are often the first point of entry for attackers.'
                    },
                    {
                        title: 'Ethical Hacking',
                        shortDescription: 'The practice of legally testing a system\'s defenses by simulating an attack.',
                        longDescription: 'Ethical hacking involves using hacking techniques to find vulnerabilities in a system with the owner\'s permission. It is a proactive and legal way to identify and fix security flaws before malicious hackers can exploit them.'
                    }
                ],
                'F': [
                    {
                        title: 'Firewall',
                        shortDescription: 'A security system that controls network traffic.',
                        longDescription: 'A firewall is a network security device that monitors and filters incoming and outgoing network traffic based on a set of predefined security rules. It acts as a barrier between a trusted internal network and an untrusted external network.'
                    },
                    {
                        title: 'Fuzzing',
                        shortDescription: 'A testing technique that involves providing random data to a program to find bugs.',
                        longDescription: 'Fuzzing is an automated software testing method that feeds random or unexpected data inputs into a program. It is highly effective for discovering bugs and vulnerabilities that could be exploited by attackers.'
                    }
                ],
                'G': [
                    {
                        title: 'GDPR (General Data Protection Regulation)',
                        shortDescription: 'An EU regulation on data protection and privacy.',
                        longDescription: 'GDPR is a strict data privacy and security law in the European Union. It imposes rules on organizations that process personal data and gives individuals greater control over their information.'
                    },
                    {
                        title: 'Gateway',
                        shortDescription: 'A network node that connects two different networks.',
                        longDescription: 'A gateway acts as a bridge between two networks with different protocols, allowing them to communicate. In cybersecurity, secure gateways provide an extra layer of protection by filtering traffic and enforcing security policies at the network edge.'
                    }
                ],
                'H': [
                    {
                        title: 'Hashing',
                        shortDescription: 'A one-way process of converting data into a fixed-length string.',
                        longDescription: 'Hashing is a mathematical process that transforms data into a unique, fixed-size value called a hash. Unlike encryption, hashing is a one-way function and cannot be reversed. It is commonly used for storing passwords and verifying file integrity.'
                    },
                    {
                        title: 'Honeypot',
                        shortDescription: 'A decoy system used to attract and study attackers.',
                        longDescription: 'A honeypot is a security mechanism designed to lure cyber attackers into a simulated environment. By observing their actions within the honeypot, security professionals can learn about new attack techniques and gather threat intelligence.'
                    },
                    {
                        title: 'HTTPS (Hypertext Transfer Protocol Secure)',
                        shortDescription: 'A secure version of the HTTP protocol.',
                        longDescription: 'HTTPS is a communication protocol that uses SSL/TLS to encrypt data transmitted between a web browser and a website. This ensures that sensitive information, such as login credentials and credit card numbers, is protected from eavesdropping.'
                    }
                ],
                'I': [
                    {
                        title: 'Incident Response',
                        shortDescription: 'The organized approach to managing a cybersecurity breach or attack.',
                        longDescription: 'Incident response is a structured process for handling a cybersecurity incident. It includes preparation, detection and analysis, containment, eradication, recovery, and post-incident review to minimize damage and prevent future occurrences.'
                    },
                    {
                        title: 'Intrusion Detection System (IDS)',
                        shortDescription: 'A system that monitors for malicious activity.',
                        longDescription: 'An IDS is a security system that monitors network traffic and host activity for suspicious behavior and alerts administrators to potential threats. It is a passive system, meaning it only detects and reports, but does not actively block threats.'
                    },
                    {
                        title: 'Intrusion Prevention System (IPS)',
                        shortDescription: 'A system that actively blocks malicious activity.',
                        longDescription: 'An IPS is a network security system that detects and blocks threats in real-time. It acts like an IDS but with the added ability to automatically drop malicious packets, block IP addresses, and prevent attacks from reaching their target.'
                    }
                ],
                'J': [
                    {
                        title: 'Jailbreaking',
                        shortDescription: 'Removing security restrictions on a device, like an iPhone.',
                        longDescription: 'Jailbreaking refers to the process of circumventing the security restrictions imposed by a device manufacturer, such as Apple\'s iOS. It allows users to gain full control and install unauthorized software, but it also exposes the device to significant security risks.'
                    }
                ],
                'K': [

            // Show A terms by default
            showTermsForLetter('A');
            setActiveTab('A');
            
            // Handle tab clicks
            document.querySelectorAll('.alphabet-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    const letter = this.getAttribute('data-letter');
                    showTermsForLetter(letter);
                    setActiveTab(letter);
                });
            });
            
            // Search functionality
            const searchInput = document.querySelector('.search-input');
            const searchResults = document.querySelector('.search-results');
            
            searchInput.addEventListener('input', function() {
                const query = this.value.toLowerCase();
                
                if (query.length < 2) {
                    searchResults.style.display = 'none';
                    return;
                }
                
                // Find search results
                const results = [];
                for (const letter in termsData) {
                    termsData[letter].forEach(term => {
                        if (term.title.toLowerCase().includes(query) || 
                            term.shortDescription.toLowerCase().includes(query) ||
                            term.longDescription.toLowerCase().includes(query)) {
                            results.push({
                                letter: letter,
                                term: term
                            });
                        }
                    });
                }
                
                // Display search results
                displaySearchResults(results);
            });
            
            // Hide search results when clicking outside
            document.addEventListener('click', function(e) {
                if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
                    searchResults.style.display = 'none';
                }
            });
            
            // Helper functions
            function showTermsForLetter(letter) {
                const termsContainer = document.querySelector('.terms-container');
                termsContainer.innerHTML = '';
                
                // Show a loading effect
                termsContainer.innerHTML = '<div class="loading" style="height: 200px; border-radius: 8px;"></div>';
                
                setTimeout(() => {
                    if (termsData[letter]) {
                        termsContainer.innerHTML = '';
                        
                        termsData[letter].forEach((term, index) => {
                            const termElement = document.createElement('div');
                            termElement.className = 'term-item';
                            
                            termElement.innerHTML = `
                                <span class="term-number">${index + 1}.</span>
                                <div class="term-title">
                                    ${term.title}
                                    <button class="expand-btn">+</button>
                                </div>
                                <div class="short-description">${term.shortDescription}</div>
                                <div class="long-description">${term.longDescription}</div>
                            `;
                            
                            termsContainer.appendChild(termElement);
                        });
                        
                        // Add expand/collapse functionality
                        document.querySelectorAll('.term-title').forEach(title => {
                            title.addEventListener('click', function() {
                                const longDesc = this.nextElementSibling.nextElementSibling;
                                const expandBtn = this.querySelector('.expand-btn');
                                
                                if (longDesc.style.display === 'block') {
                                    longDesc.style.display = 'none';
                                    expandBtn.textContent = '+';
                                } else {
                                    longDesc.style.display = 'block';
                                    expandBtn.textContent = '-';
                                }
                            });
                        });
                    } else {
                        termsContainer.innerHTML = '<p style="text-align: center; padding: 30px; color: #aaa;">No terms added for this letter yet.</p>';
                    }
                }, 300); // Small delay to show loading effect
            }
            
            function setActiveTab(letter) {
                document.querySelectorAll('.alphabet-tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                
                const activeTab = document.querySelector(`.alphabet-tab[data-letter="${letter}"]`);
                if (activeTab) {
                    activeTab.classList.add('active');
                    activeTab.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }
            
            function displaySearchResults(results) {
                searchResults.innerHTML = '';
                
                if (results.length === 0) {
                    searchResults.innerHTML = '<div class="search-result-item">No results found</div>';
                } else {
                    results.forEach(result => {
                        const resultItem = document.createElement('div');
                        resultItem.className = 'search-result-item';
                        resultItem.innerHTML = `<strong>${result.term.title}</strong> (${result.letter})<br><span style="font-size: 0.8em; color: #ccc;">${result.term.shortDescription}</span>`;
                        
                        resultItem.addEventListener('click', function() {
                            showTermsForLetter(result.letter);
                            setActiveTab(result.letter);
                            searchInput.value = '';
                            searchResults.style.display = 'none';
                            
                            // Scroll to the found term
                            setTimeout(() => {
                                const termTitles = document.querySelectorAll('.term-title');
                                termTitles.forEach(title => {
                                    if (title.textContent.includes(result.term.title)) {
                                        title.scrollIntoView({ behavior: 'smooth', block: 'center' });
                                        title.parentElement.style.backgroundColor = 'rgba(0, 100, 0, 0.3)';
                                        setTimeout(() => {
                                            title.parentElement.style.backgroundColor = '';
                                        }, 2000);
                                    }
                                });
                            }, 100);
                        });
                        
                        searchResults.appendChild(resultItem);
                    });
                }
                
                searchResults.style.display = 'block';
            }
        });
