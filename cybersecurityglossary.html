    <style>
        /* Glossary Specific Styles */
        .glossary-section {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Notebook Page Effect */
        .notebook-page {
            background-color: #f0f0d0;
            background-image: linear-gradient(#e6e6cc 1px, transparent 1px), 
                              linear-gradient(90deg, #e6e6cc 1px, transparent 1px);
            background-size: 20px 20px;
            color: #000;
            padding: 20px;
            border-left: 2px solid #ccc;
            border-right: 2px solid #ccc;
            position: relative;
            min-height: 600px;
            max-width: 1200px;
            margin: 0 auto;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        
        .notebook-page::before {
            content: "";
            position: absolute;
            top: 0;
            left: 40px;
            width: 2px;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                transparent,
                transparent 19px,
                #ff9999 19px,
                #ff9999 20px
            );
        }
        
        /* Search Container */
        .search-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 15px;
            background-color: #1a1a1a;
            border: 1px solid #00ff00;
            border-radius: 4px;
            color: #00ff00;
            font-family: 'Courier New', monospace;
        }
        
        .search-input::placeholder {
            color: #00aa00;
        }
        
        /* Main Container */
        .main-container {
            display: flex;
            flex-direction: column;
        }
        
        /* Alphabet Tabs */
        .alphabet-tabs {
            width: 100%;
            background-color: #2a2a2a;
            padding: 10px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            border-bottom: 1px solid #00ff00;
            margin-bottom: 20px;
        }
        
        .alphabet-tab {
            width: 36px;
            height: 36px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 5px;
            cursor: pointer;
            border-radius: 50%;
            background-color: #1a1a1a;
            color: #00ff00;
            border: 1px solid #00ff00;
            font-weight: bold;
            transition: all 0.3s;
            font-size: 14px;
        }
        
        .alphabet-tab:hover, .alphabet-tab.active {
            background-color: #00ff00;
            color: #1a1a1a;
        }
        
        /* Content Area */
        .content-area {
            position: relative;
            overflow: hidden;
        }
        
        /* Matrix Canvas */
        #glossaryMatrixCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.3;
        }
        
        /* Terms Container */
        .terms-container {
            position: relative;
            z-index: 2;
            padding: 20px;
            max-height: 600px;
            overflow-y: auto;
        }
        
        .term-item {
            margin-bottom: 15px;
            padding-left: 30px;
            position: relative;
        }
        
        .term-number {
            position: absolute;
            left: 0;
            top: 0;
            font-weight: bold;
        }
        
        .term-title {
            font-weight: bold;
            margin-bottom: 5px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .expand-btn {
            background: none;
            border: none;
            color: #000;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0 5px;
        }
        
        .short-description {
            margin-bottom: 10px;
            font-style: italic;
        }
        
        .long-description {
            display: none;
            padding: 10px;
            background-color: rgba(0, 255, 0, 0.1);
            border-left: 3px solid #00ff00;
            margin-top: 5px;
        }
        
        /* Search Results */
        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: #1a1a1a;
            border: 1px solid #00ff00;
            border-top: none;
            z-index: 101;
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }
        
        .search-result-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #333;
            color: #00ff00;
        }
        
        .search-result-item:hover {
            background-color: #2a2a2a;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .alphabet-tabs {
                padding: 10px 5px;
                justify-content: flex-start;
                overflow-x: auto;
            }
            
            .alphabet-tab {
                margin: 0 3px 5px;
                flex-shrink: 0;
            }
            
            .notebook-page {
                padding: 15px 10px 15px 30px;
            }
            
            .notebook-page::before {
                left: 25px;
            }
            
            .terms-container {
                padding: 10px;
                max-height: 500px;
            }
            
            .term-item {
                padding-left: 25px;
            }
        }
        
        @media (max-width: 480px) {
            .glossary-section {
                padding: 20px 10px;
            }
            
            .alphabet-tab {
                width: 32px;
                height: 32px;
                font-size: 12px;
            }
            
            .search-container {
                margin: 10px auto;
            }
        }
    </style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Create alphabetical tabs
        const alphabetTabs = document.querySelector('.alphabet-tabs');
        const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
        
        letters.forEach(letter => {
            const tab = document.createElement('div');
            tab.className = 'alphabet-tab';
            tab.textContent = letter;
            tab.setAttribute('data-letter', letter);
            alphabetTabs.appendChild(tab);
        });
        
        // Terms database (example content in English)
        const termsData = {
            'A': [
                {
                    title: 'Adware',
                    shortDescription: 'Software designed to display advertisements to the user.',
                    longDescription: 'Adware is typically installed as part of a software package and displays ads to users. Some adware can be malicious and collect personal information without user consent.'
                },
                {
                    title: 'APT (Advanced Persistent Threat)',
                    shortDescription: 'A targeted and persistent type of cyber attack.',
                    longDescription: 'APT is a sophisticated, long-term cyber attack campaign targeting specific entities. Attackers aim to remain in systems for extended periods to gather as much data as possible.'
                },
                {
                    title: 'Authentication',
                    shortDescription: 'The process of verifying user identity.',
                    longDescription: 'Authentication is the process of verifying the identity of a user or system. This can involve passwords, biometrics, tokens, or multi-factor authentication methods.'
                }
            ],
            'B': [
                {
                    title: 'Backdoor',
                    shortDescription: 'A hidden entry point that provides unauthorized system access.',
                    longDescription: 'A backdoor is a hidden access point created in a system to bypass normal authentication procedures. Often created by malware or sometimes by system administrators for emergency access.'
                },
                {
                    title: 'Botnet',
                    shortDescription: 'A network of compromised computers (zombies).',
                    longDescription: 'A botnet is a network of computers infected with malware and controlled by a central server. These networks are used for DDoS attacks, spam distribution, or data theft.'
                },
                {
                    title: 'Brute Force Attack',
                    shortDescription: 'An attack that attempts to crack passwords through trial and error.',
                    longDescription: 'A brute force attack attempts to gain access to systems or encrypted data by trying all possible password combinations. These attacks are typically automated with specialized tools.'
                }
            ],
            'C': [
                {
                    title: 'Cryptography',
                    shortDescription: 'The science of encryption for information security.',
                    longDescription: 'Cryptography is the science of securing information through encryption to provide confidentiality, integrity, authentication, and non-repudiation. Modern cryptography includes symmetric and asymmetric encryption techniques.'
                },
                {
                    title: 'CVE (Common Vulnerabilities and Exposures)',
                    shortDescription: 'A list of publicly known information security vulnerabilities.',
                    longDescription: 'CVE is a standardized list of publicly known cybersecurity vulnerabilities. Each CVE ID identifies a specific security vulnerability and facilitates communication among security professionals.'
                },
                {
                    title: 'Cybersecurity',
                    shortDescription: 'Protection of computer systems against cyber threats.',
                    longDescription: 'Cybersecurity is the practice of protecting computer systems, networks, programs, and data from digital attacks, damage, or unauthorized access. It includes defense strategies and security protocols.'
                }
            ],
            'D': [
                {
                    title: 'DDoS (Distributed Denial of Service)',
                    shortDescription: 'Distributed Denial of Service attack.',
                    longDescription: 'A DDoS attack targets a server, service, or network by flooding it with traffic from multiple sources, disrupting normal traffic. Botnets are commonly used to execute these attacks.'
                },
                {
                    title: 'DNS (Domain Name System)',
                    shortDescription: 'The system that translates domain names to IP addresses.',
                    longDescription: 'DNS is a hierarchical and decentralized naming system that translates domain names to IP addresses. DNS poisoning or spoofing are attack types that exploit vulnerabilities in the DNS system.'
                },
                {
                    title: 'Data Breach',
                    shortDescription: 'Unauthorized disclosure of confidential, sensitive, or protected data.',
                    longDescription: 'A data breach involves the unauthorized access, viewing, or theft of confidential, sensitive, or protected data. Data breaches are often perpetrated by cybercriminals for financial gain or espionage.'
                }
            ],
            'E': [
                {
                    title: 'Encryption',
                    shortDescription: 'The process of converting data into a secure format.',
                    longDescription: 'Encryption transforms readable data (plaintext) into an encoded version (ciphertext) that can only be decoded with a specific key. It is a fundamental component of data security.'
                },
                {
                    title: 'Exploit',
                    shortDescription: 'Code that takes advantage of a software vulnerability.',
                    longDescription: 'An exploit is a piece of software, a command, or a methodology that attacks a particular security vulnerability. Exploits are used to carry out attacks against vulnerable systems.'
                }
            ],
            'F': [
                {
                    title: 'Firewall',
                    shortDescription: 'A network security system that monitors and controls traffic.',
                    longDescription: 'A firewall is a network security device that monitors incoming and outgoing network traffic and decides whether to allow or block specific traffic based on a defined set of security rules.'
                },
                {
                    title: 'Phishing',
                    shortDescription: 'Fraudulent attempt to obtain sensitive information.',
                    longDescription: 'Phishing is a cyber attack that uses disguised email as a weapon. The goal is to trick the email recipient into believing that the message is something they want or need and to click a link or download an attachment.'
                }
            ]
            // More letters can be added similarly
        };
        
        // Show terms for letter A by default
        showTermsForLetter('A');
        setActiveTab('A');
        
        // Tab click events
        document.querySelectorAll('.alphabet-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                const letter = this.getAttribute('data-letter');
                showTermsForLetter(letter);
                setActiveTab(letter);
            });
        });
        
        // Search functionality
        const searchInput = document.querySelector('.search-input');
        const searchResults = document.querySelector('.search-results');
        
        searchInput.addEventListener('input', function() {
            const query = this.value.toLowerCase();
            
            if (query.length < 2) {
                searchResults.style.display = 'none';
                return;
            }
            
            // Find search results
            const results = [];
            
            for (const letter in termsData) {
                termsData[letter].forEach(term => {
                    if (term.title.toLowerCase().includes(query) || 
                        term.shortDescription.toLowerCase().includes(query)) {
                        results.push({
                            letter: letter,
                            term: term
                        });
                    }
                });
            }
            
            // Display search results
            displaySearchResults(results);
        });
        
        // Hide search results when clicking outside
        document.addEventListener('click', function(e) {
            if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
                searchResults.style.display = 'none';
            }
        });
        
        // Initialize matrix animation for glossary
        initGlossaryMatrixAnimation();
        
        // Helper functions
        function showTermsForLetter(letter) {
            const termsContainer = document.querySelector('.terms-container');
            termsContainer.innerHTML = '';
            
            if (termsData[letter]) {
                termsData[letter].forEach((term, index) => {
                    const termElement = document.createElement('div');
                    termElement.className = 'term-item';
                    
                    termElement.innerHTML = `
                        <span class="term-number">${index + 1}.</span>
                        <div class="term-title">
                            ${term.title}
                            <button class="expand-btn">+</button>
                        </div>
                        <div class="short-description">${term.shortDescription}</div>
                        <div class="long-description">${term.longDescription}</div>
                    `;
                    
                    termsContainer.appendChild(termElement);
                });
                
                // Expand/collapse functionality
                document.querySelectorAll('.term-title').forEach(title => {
                    title.addEventListener('click', function() {
                        const longDesc = this.nextElementSibling.nextElementSibling;
                        const expandBtn = this.querySelector('.expand-btn');
                        
                        if (longDesc.style.display === 'block') {
                            longDesc.style.display = 'none';
                            expandBtn.textContent = '+';
                        } else {
                            longDesc.style.display = 'block';
                            expandBtn.textContent = '-';
                        }
                    });
                });
            } else {
                termsContainer.innerHTML = '<p>No terms have been added for this letter yet.</p>';
            }
        }
        
        function setActiveTab(letter) {
            document.querySelectorAll('.alphabet-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.querySelector(`.alphabet-tab[data-letter="${letter}"]`).classList.add('active');
        }
        
        function displaySearchResults(results) {
            searchResults.innerHTML = '';
            
            if (results.length === 0) {
                searchResults.innerHTML = '<div class="search-result-item">No results found</div>';
            } else {
                results.forEach(result => {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'search-result-item';
                    resultItem.textContent = `${result.term.title} (${result.letter}) - ${result.term.shortDescription}`;
                    
                    resultItem.addEventListener('click', function() {
                        showTermsForLetter(result.letter);
                        setActiveTab(result.letter);
                        searchInput.value = '';
                        searchResults.style.display = 'none';
                        
                        // Scroll to found term
                        setTimeout(() => {
                            const termTitles = document.querySelectorAll('.term-title');
                            termTitles.forEach(title => {
                                if (title.textContent.includes(result.term.title)) {
                                    title.scrollIntoView({ behavior: 'smooth', block: 'center' });
                                    title.style.backgroundColor = 'rgba(0, 255, 0, 0.2)';
                                    setTimeout(() => {
                                        title.style.backgroundColor = '';
                                    }, 2000);
                                }
                            });
                        }, 100);
                    });
                    
                    searchResults.appendChild(resultItem);
                });
            }
            
            searchResults.style.display = 'block';
        }
        
        function initGlossaryMatrixAnimation() {
            const canvas = document.getElementById('glossaryMatrixCanvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size to match notebook page
            const notebookPage = document.querySelector('.notebook-page');
            canvas.width = notebookPage.offsetWidth;
            canvas.height = notebookPage.offsetHeight;
            
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789$#@%&!?*';
            const fontSize = 12;
            const columns = canvas.width / fontSize;
            
            const drops = [];
            for (let i = 0; i < columns; i++) {
                drops[i] = 1;
            }
            
            function draw() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#00ff00';
                ctx.font = `${fontSize}px monospace`;
                
                for (let i = 0; i < drops.length; i++) {
                    const text = letters[Math.floor(Math.random() * letters.length)];
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                    
                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    
                    drops[i]++;
                }
            }
            
            setInterval(draw, 33);
            
            // Adjust canvas size on window resize
            window.addEventListener('resize', function() {
                canvas.width = notebookPage.offsetWidth;
                canvas.height = notebookPage.offsetHeight;
            });
        }
    });
</script>
