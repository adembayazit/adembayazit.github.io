    <style>
        :root {
            --primary-color: #00ff00;
            --primary-dark: #00cc00;
            --primary-light: #33ff33;
            --bg-color: #0a1916;
            --card-bg: rgba(15, 35, 30, 0.85);
            --text-color: #ffffff;
            --text-muted: #cccccc;
            --border-color: #00aa00;
            --highlight-color: #99ff99;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
            position: relative;
        }
        
        .content-wrapper {
            margin-top: 160px;
            position: relative;
            z-index: 2;
        }
        
        /* Search Bar */
        .search-top-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto 30px;
            padding: 0 20px;
        }
        
        .search-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .search-input {
            width: 100%;
            padding: 14px 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border: 1px solid var(--primary-color);
            border-radius: 12px;
            color: var(--text-color);
            font-size: 16px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.4);
            background-color: rgba(0, 0, 0, 0.8);
        }
        
        .search-input::placeholder {
            color: var(--primary-dark);
        }
        
        /* Main Content Layout */
        .main-container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            gap: 20px;
        }
        
        /* Alphabetical Tabs */
        .alphabet-tabs {
            width: 70px;
            background-color: rgba(0, 44, 0, 0.8);
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            height: fit-content;
            max-height: 80vh;
            overflow-y: auto;
            position: sticky;
            top: 130px;
        }
        
        .alphabet-tabs::-webkit-scrollbar {
            width: 5px;
        }
        
        .alphabet-tabs::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
            border-radius: 10px;
        }
        
        .alphabet-tab {
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 5px 0;
            cursor: pointer;
            border-radius: 50%;
            background-color: rgba(26, 26, 26, 0.8);
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .alphabet-tab:hover, .alphabet-tab.active {
            background-color: var(--primary-color);
            color: #1a1a1a;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 255, 0, 0.4);
        }
        
        /* Content Area */
        .content-area {
            flex: 1;
            position: relative;
        }
        
        /* Notebook Paper Effect */
        .notebook-page {
            background: var(--card-bg);
            color: var(--text-color);
            padding: 30px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            min-height: 70vh;
            position: relative;
            overflow: hidden;
        }
        
        .notebook-page::before {
            content: "";
            position: absolute;
            top: 0;
            left: 40px;
            width: 2px;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                transparent,
                transparent 19px,
                rgba(255, 153, 153, 0.3) 19px,
                rgba(255, 153, 153, 0.3) 20px
            );
        }
        
        /* Terms List */
        .terms-container {
            position: relative;
            z-index: 2;
            padding: 10px 0;
        }
        
        .term-item {
            margin-bottom: 20px;
            padding: 15px 20px 15px 50px;
            position: relative;
            background: rgba(10, 30, 20, 0.5);
            border-radius: 8px;
            border-left: 3px solid var(--primary-color);
            transition: all 0.3s ease;
        }
        
        .term-item:hover {
            background: rgba(15, 40, 25, 0.7);
            transform: translateX(5px);
        }
        
        .term-number {
            position: absolute;
            left: 20px;
            top: 15px;
            font-weight: bold;
            color: var(--primary-color);
            font-size: 18px;
        }
        
        .term-title {
            font-weight: bold;
            margin-bottom: 8px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--primary-color);
            font-size: 20px;
        }
        
        .expand-btn {
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0 5px;
            transition: all 0.3s ease;
        }
        
        .expand-btn:hover {
            color: var(--highlight-color);
            transform: scale(1.2);
        }
        
        .short-description {
            margin-bottom: 10px;
            color: var(--text-muted);
            font-style: italic;
            font-size: 16px;
        }
        
        .long-description {
            display: none;
            padding: 15px;
            background-color: rgba(0, 50, 0, 0.2);
            border-radius: 5px;
            margin-top: 10px;
            border-left: 2px solid var(--primary-dark);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        /* Search Results */
        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: rgba(30, 30, 30, 0.95);
            border: 1px solid var(--primary-color);
            border-top: none;
            border-radius: 0 0 10px 10px;
            z-index: 101;
            max-height: 300px;
            overflow-y: auto;
            display: none;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
        
        .search-results::-webkit-scrollbar {
            width: 8px;
        }
        
        .search-results::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
            border-radius: 10px;
        }
        
        .search-result-item {
            padding: 12px 15px;
            cursor: pointer;
            border-bottom: 1px solid rgba(0, 255, 0, 0.2);
            transition: all 0.2s ease;
        }
        
        .search-result-item:hover {
            background-color: rgba(0, 100, 0, 0.3);
            padding-left: 20px;
        }
        
        .search-result-item:last-child {
            border-bottom: none;
        }
        
        /* Matrix Canvas Styles */
        #matrixCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        /* Responsive Design */
        @media (max-width: 968px) {
            .main-container {
                flex-direction: column;
            }
            
            .alphabet-tabs {
                width: 100%;
                flex-direction: row;
                overflow-x: auto;
                padding: 15px 10px;
                justify-content: flex-start;
                position: relative;
                top: 0;
                max-height: none;
            }
            
            .alphabet-tab {
                margin: 0 5px;
                flex-shrink: 0;
            }
            
            .content-wrapper {
                margin-top: 160px;
            }
        }
        
        @media (max-width: 480px) {
            .notebook-page {
                padding: 20px 15px 20px 30px;
            }
            
            .notebook-page::before {
                left: 25px;
            }
            
            .term-item {
                padding: 15px 15px 15px 40px;
            }
            
            .term-number {
                left: 15px;
            }
            
            .search-top-container {
                padding: 0 15px;
            }
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .term-item {
            animation: fadeIn 0.4s ease forwards;
        }
        
        /* Loading effect */
        .loading {
            position: relative;
            color: transparent;
            overflow: hidden;
        }
        
        .loading::after {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            transform: translateX(-100%);
            background: linear-gradient(
                90deg,
                rgba(0, 255, 0, 0) 0,
                rgba(0, 255, 0, 0.2) 20%,
                rgba(0, 255, 0, 0.5) 60%,
                rgba(0, 255, 0, 0)
            );
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            100% {
                transform: translateX(100%);
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create alphabetical tabs
            const alphabetTabs = document.querySelector('.alphabet-tabs');
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
            
            letters.forEach(letter => {
                const tab = document.createElement('div');
                tab.className = 'alphabet-tab';
                tab.textContent = letter;
                tab.setAttribute('data-letter', letter);
                alphabetTabs.appendChild(tab);
            });
            
            // Terms database (content for all letters)
            const termsData = {
                'A': [
                    {
                        title: 'Adware',
                        shortDescription: 'Software that automatically displays unwanted advertisements to the user.',
                        longDescription: 'Adware is a form of malware that presents unwanted advertisements to the user, often without their consent. It can be a standalone program or part of a larger software package. While some adware is benign, others can track user activity and collect personal data.'
                    },
                    {
                        title: 'APT (Advanced Persistent Threat)',
                        shortDescription: 'A long-term, targeted cyberattack campaign.',
                        longDescription: 'An APT is a type of sophisticated and sustained cyberattack in which an attacker establishes a hidden, persistent presence on a network. The goal is to steal sensitive data over a long period, not just for a quick win.'

                    {

                    },
                    {
                        title: 'Authorization',

                    },
                    {
                        title: 'Antivirus Software',
                        shortDescription: 'A program that detects and removes malicious software.',
                        longDescription: 'Antivirus software is a utility designed to prevent, detect, and remove viruses and other types of malware. It works by scanning for known virus signatures and analyzing files for suspicious behavior.'
                    }
                ],
                'B': [
                    {
                        title: 'Backdoor',

                        longDescription: 'A backdoor is a hidden method of bypassing normal security procedures to gain unauthorized access to a computer system. It can be intentionally created by developers for maintenance or maliciously inserted by an attacker.'
                    },
                    {
                        title: 'Botnet',
                        shortDescription: 'A network of compromised computers controlled by a single attacker.',
                        longDescription: 'A botnet is a collection of internet-connected devices infected with malware and controlled by a "bot-herder." These "zombie" computers are used to carry out large-scale attacks, such as DDoS attacks, without the owners\' knowledge.'
                    },
                    {
                        title: 'Brute Force Attack',
                        shortDescription: 'A trial-and-error attack to guess passwords.',
                        longDescription: 'A brute force attack is a method of cracking passwords or encryption keys by systematically trying every possible combination. These attacks are often automated and can be very effective against weak passwords.'
                    }
                ],
                'C': [
                    {
                        title: 'Cryptography',

                        longDescription: 'Cryptography is the practice and study of techniques for secure communication in the presence of third parties. It involves encryption to ensure data privacy and integrity, and it is a fundamental component of modern cybersecurity.'
                    },
                    {
                        title: 'CVE (Common Vulnerabilities and Exposures)',

                    },
                    {
                        title: 'Cybersecurity',

                    },
                    {
                        title: 'Cross-Site Scripting (XSS)',
                        shortDescription: 'A web vulnerability that injects malicious code into web pages.',

                ],
                'D': [

                    },
                    {
                        title: 'Dark Web',
                        shortDescription: 'A part of the internet not indexed by search engines, requiring specific software to access.',

                ],
                'E': [

                        title: 'Encryption',

                    {
                        title: 'Endpoint Security',

                    }
                ],
                'F': [
                    {
                        title: 'Firewall',
                        shortDescription: 'A security system that controls network traffic.',
                        longDescription: 'A firewall is a network security device that monitors and filters incoming and outgoing network traffic based on a set of predefined security rules. It acts as a barrier between a trusted internal network and an untrusted external network, like the internet.'

                    {

                    {

                ],
                'H': [

                    {
                        title: 'Logic Bomb',

                        title: 'OWASP (Open Web Application Security Project)',
                        shortDescription: 'A non-profit organization focused on improving software security.',
                        longDescription: 'OWASP is a community-driven organization that provides free resources, tools, and best practices to help developers and security professionals create more secure web applications. Their OWASP Top 10 list is a widely-used reference for critical web application security risks.'
                    }
                ],
                'P': [
                    {
                        title: 'Phishing',
                        shortDescription: 'A social engineering attack to trick users into revealing information.',
                        longDescription: 'Phishing is a fraudulent attempt to obtain sensitive information, such as usernames, passwords, and credit card details, by impersonating a trustworthy entity in an email, text message, or other communication.'
                    },
                    {
                        title: 'Patch',
                        shortDescription: 'A software update to fix a bug or security flaw.',
                        longDescription: 'A patch is a small piece of code or software designed to fix a bug, improve performance, or, most importantly, address a security vulnerability. Applying patches promptly is critical for maintaining system security.'
                    },
                    {
                        title: 'Penetration Testing (Pentest)',
                        shortDescription: 'A simulated cyberattack to test system defenses.',
                        longDescription: 'A penetration test is an authorized simulated attack on a computer system to evaluate its security. Ethical hackers perform these tests to identify and exploit vulnerabilities before malicious attackers can find them.'
                    }
                ],
                'R': [
                    {
                        title: 'Ransomware',
                        shortDescription: 'Malware that encrypts files and demands a ransom.',
                        longDescription: 'Ransomware is a type of malicious software that blocks access to a user\'s files or system and holds them hostage until a ransom is paid. The attackers demand payment, often in cryptocurrency, in exchange for a decryption key.'
                    },
                    {
                        title: 'Rootkit',
                        shortDescription: 'A set of tools designed to hide an attacker\'s presence on a system.',
                        longDescription: 'A rootkit is a collection of software that enables an attacker to gain privileged access to a computer and remain hidden from detection. They are notoriously difficult to remove and often require a full reinstallation of the operating system.'
                    },
                    {
                        title: 'Reconnaissance',
                        shortDescription: 'The initial phase of an attack, gathering information on the target.',
                        longDescription: 'Reconnaissance is the process of gathering information about a target before launching an attack. This can include collecting email addresses, network configurations, and software versions to identify potential entry points.'
                    }
                ],
                'S': [
                    {
                        title: 'Social Engineering',
                        shortDescription: 'Manipulating people to get them to reveal confidential information.',
                        longDescription: 'Social engineering is the psychological manipulation of people into performing actions or divulging confidential information. It relies on human trust and vulnerabilities, rather than technical ones, to gain access to a system.'
                    },
                    {
                        title: 'SQL Injection',
                        shortDescription: 'A web security vulnerability that allows an attacker to execute malicious SQL statements.',
                        longDescription: 'SQL injection is a technique used to attack data-driven applications. An attacker inserts or "injects" malicious SQL code into input fields to manipulate the database and steal, modify, or delete data.'
                    },
                    {
                        title: 'SSL/TLS (Secure Sockets Layer/Transport Layer Security)',
                        shortDescription: 'Cryptographic protocols that provide secure communication.',
                        longDescription: 'SSL and its successor, TLS, are protocols that encrypt data to secure communication over a network. They are essential for protecting online transactions and sensitive data on the internet.'
                    }
                ],
                'T': [
                    {
                        title: 'Trojan (Trojan Horse)',
                        shortDescription: 'Malware disguised as legitimate software.',
                        longDescription: 'A Trojan is a type of malware that appears to be a useful or harmless program to trick a user into installing it. Once executed, it can grant an attacker unauthorized access to the system, steal data, or install other malware.'
                    },
                    {
                        title: 'Threat Intelligence',
                        shortDescription: 'Organized and analyzed information about threats and threat actors.',
                        longDescription: 'Threat intelligence is data and insights about potential and existing threats to an organization\'s security. It helps companies understand their risks and make proactive decisions to improve their security posture.'
                    }
                ],
                'V': [
                    {
                        title: 'Vulnerability',
                        shortDescription: 'A flaw in a system that can be exploited by an attacker.',
                        longDescription: 'A vulnerability is a weakness in a system\'s security that can be exploited by an attacker to gain unauthorized access. Vulnerabilities can exist in software, hardware, or human processes and can lead to a data breach or system compromise.'
                    },
                    {
                        title: 'Virus',
                        shortDescription: 'A type of malware that attaches itself to other files to replicate.',
                        longDescription: 'A computer virus is a type of malicious software that can replicate itself and spread to other files. Viruses typically require a user action, like opening a file, to activate and cause damage.'
                    },
                    {
                        title: 'VPN (Virtual Private Network)',
                        shortDescription: 'A technology that creates a secure, encrypted connection over a public network.',
                        longDescription: 'A VPN creates a private network from a public one, allowing users to send and receive data securely. It protects online privacy and anonymity by routing all network traffic through a server and encrypting the data.'
                    }
                ],
                'W': [
                    {
                        title: 'Worm',
                        shortDescription: 'Self-replicating malware that spreads autonomously across networks.',
                        longDescription: 'A worm is a type of malware that can spread independently from one computer to another without any human interaction. Worms can consume network bandwidth, delete files, or install backdoors for future attacks.'
                    },
                    {
                        title: 'WAF (Web Application Firewall)',
                        shortDescription: 'A firewall specifically designed to protect web applications.',
                        longDescription: 'A WAF protects web applications by filtering and monitoring the HTTP traffic between a web application and the internet. It helps to defend against web-based attacks like SQL injection and XSS.'
                    },
                    {
                        title: 'Whitelist',
                        shortDescription: 'A list of items that are explicitly permitted to run or connect.',
                        longDescription: 'A whitelist is a security control that only allows pre-approved items, such as programs, IP addresses, or users, to access a system. This is a highly restrictive and secure approach, as anything not on the list is denied by default.'
                    }
                ],
                'Z': [
                    {
                        title: 'Zero-day',
                        shortDescription: 'A vulnerability for which there is no publicly available patch.',
                        longDescription: 'A zero-day vulnerability is a software flaw that is unknown to the software vendor. Attackers can exploit this weakness before the vendor has a chance to create and release a patch, making it a highly dangerous type of threat.'
                    },
                    {
                        title: 'Zombie',
                        shortDescription: 'A compromised computer controlled by an attacker.',
                        longDescription: 'A zombie is a computer that has been infected with malware and is now under the remote control of an attacker. These machines are often used as part of a botnet to carry out large-scale attacks without the owner\'s knowledge.'
                    }
                ]
            };
            
            // Show A terms by default
            showTermsForLetter('A');
            setActiveTab('A');
            
            // Handle tab clicks
            document.querySelectorAll('.alphabet-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    const letter = this.getAttribute('data-letter');
                    showTermsForLetter(letter);
                    setActiveTab(letter);
                });
            });
            
            // Search functionality
            const searchInput = document.querySelector('.search-input');
            const searchResults = document.querySelector('.search-results');
            
            searchInput.addEventListener('input', function() {
                const query = this.value.toLowerCase();
                
                if (query.length < 2) {
                    searchResults.style.display = 'none';
                    return;
                }
                
                // Find search results
                const results = [];
                for (const letter in termsData) {
                    termsData[letter].forEach(term => {
                        if (term.title.toLowerCase().includes(query) || 
                            term.shortDescription.toLowerCase().includes(query) ||
                            term.longDescription.toLowerCase().includes(query)) {
                            results.push({
                                letter: letter,
                                term: term
                            });
                        }
                    });
                }
                
                // Display search results
                displaySearchResults(results);
            });
            
            // Hide search results when clicking outside
            document.addEventListener('click', function(e) {
                if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
                    searchResults.style.display = 'none';
                }
            });
            
            // Helper functions
            function showTermsForLetter(letter) {
                const termsContainer = document.querySelector('.terms-container');
                termsContainer.innerHTML = '';
                
                // Show a loading effect
                termsContainer.innerHTML = '<div class="loading" style="height: 200px; border-radius: 8px;"></div>';
                
                setTimeout(() => {
                    if (termsData[letter]) {
                        termsContainer.innerHTML = '';
                        
                        termsData[letter].forEach((term, index) => {
                            const termElement = document.createElement('div');
                            termElement.className = 'term-item';
                            
                            termElement.innerHTML = `
                                <span class="term-number">${index + 1}.</span>
                                <div class="term-title">
                                    ${term.title}
                                    <button class="expand-btn">+</button>
                                </div>
                                <div class="short-description">${term.shortDescription}</div>
                                <div class="long-description">${term.longDescription}</div>
                            `;
                            
                            termsContainer.appendChild(termElement);
                        });
                        
                        // Add expand/collapse functionality
                        document.querySelectorAll('.term-title').forEach(title => {
                            title.addEventListener('click', function() {
                                const longDesc = this.nextElementSibling.nextElementSibling;
                                const expandBtn = this.querySelector('.expand-btn');
                                
                                if (longDesc.style.display === 'block') {
                                    longDesc.style.display = 'none';
                                    expandBtn.textContent = '+';
                                } else {
                                    longDesc.style.display = 'block';
                                    expandBtn.textContent = '-';
                                }
                            });
                        });
                    } else {
                        termsContainer.innerHTML = '<p style="text-align: center; padding: 30px; color: #aaa;">No terms added for this letter yet.</p>';
                    }
                }, 300); // Small delay to show loading effect
            }
            
            function setActiveTab(letter) {
                document.querySelectorAll('.alphabet-tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                
                const activeTab = document.querySelector(`.alphabet-tab[data-letter="${letter}"]`);
                if (activeTab) {
                    activeTab.classList.add('active');
                    activeTab.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }
            
            function displaySearchResults(results) {
                searchResults.innerHTML = '';
                
                if (results.length === 0) {
                    searchResults.innerHTML = '<div class="search-result-item">No results found</div>';
                } else {
                    results.forEach(result => {
                        const resultItem = document.createElement('div');
                        resultItem.className = 'search-result-item';
                        resultItem.innerHTML = `<strong>${result.term.title}</strong> (${result.letter})<br><span style="font-size: 0.9em; color: #ccc;">${result.term.shortDescription}</span>`;
                        
                        resultItem.addEventListener('click', function() {
                            showTermsForLetter(result.letter);
                            setActiveTab(result.letter);
                            searchInput.value = '';
                            searchResults.style.display = 'none';
                            
                            // Scroll to the found term
                            setTimeout(() => {
                                const termTitles = document.querySelectorAll('.term-title');
                                termTitles.forEach(title => {
                                    if (title.textContent.includes(result.term.title)) {
                                        title.scrollIntoView({ behavior: 'smooth', block: 'center' });
                                        title.parentElement.style.backgroundColor = 'rgba(0, 100, 0, 0.3)';
                                        setTimeout(() => {
                                            title.parentElement.style.backgroundColor = '';
                                        }, 2000);
                                    }
                                });
                            }, 100);
                        });
                        
                        searchResults.appendChild(resultItem);
                    });
                }
                
                searchResults.style.display = 'block';
            }
        });
    </script>
</body>
