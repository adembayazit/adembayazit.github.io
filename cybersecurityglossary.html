    <style>
        :root {
            --primary-color: #00ff00;
            --primary-dark: #00cc00;
            --primary-light: #33ff33;
            --bg-color: #0a1916;
            --card-bg: rgba(15, 35, 30, 0.85);
            --text-color: #ffffff;
            --text-muted: #cccccc;
            --border-color: #00aa00;
            --highlight-color: #99ff99;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
            position: relative;
        }
        
        .content-wrapper {
            margin-top: 120px;
            position: relative;
            z-index: 2;
        }
        
        /* Arama Çubuğu */
        .search-top-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto 30px;
            padding: 0 20px;
        }
        
        .search-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .search-input {
            width: 100%;
            padding: 14px 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border: 2px solid var(--primary-color);
            border-radius: 30px;
            color: var(--text-color);
            font-size: 16px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.4);
            background-color: rgba(0, 0, 0, 0.8);
        }
        
        .search-input::placeholder {
            color: var(--primary-dark);
        }
        
        /* Ana İçerik Düzeni */
        .main-container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            gap: 20px;
        }
        
        /* Alfabetik Sekmeler */
        .alphabet-tabs {
            width: 70px;
            background-color: rgba(0, 44, 0, 0.8);
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            height: fit-content;
            max-height: 80vh;
            overflow-y: auto;
            position: sticky;
            top: 130px;
        }
        
        .alphabet-tabs::-webkit-scrollbar {
            width: 5px;
        }
        
        .alphabet-tabs::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
            border-radius: 10px;
        }
        
        .alphabet-tab {
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 5px 0;
            cursor: pointer;
            border-radius: 50%;
            background-color: rgba(26, 26, 26, 0.8);
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .alphabet-tab:hover, .alphabet-tab.active {
            background-color: var(--primary-color);
            color: #1a1a1a;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 255, 0, 0.4);
        }
        
        /* İçerik Alanı */
        .content-area {
            flex: 1;
            position: relative;
        }
        
        /* Notebook Kağıdı Efekti */
        .notebook-page {
            background: var(--card-bg);
            color: var(--text-color);
            padding: 30px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            min-height: 70vh;
            position: relative;
            overflow: hidden;
        }
        
        .notebook-page::before {
            content: "";
            position: absolute;
            top: 0;
            left: 40px;
            width: 2px;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                transparent,
                transparent 19px,
                rgba(255, 153, 153, 0.3) 19px,
                rgba(255, 153, 153, 0.3) 20px
            );
        }
        
        /* Terimler Listesi */
        .terms-container {
            position: relative;
            z-index: 2;
            padding: 10px 0;
        }
        
        .term-item {
            margin-bottom: 20px;
            padding: 15px 20px 15px 50px;
            position: relative;
            background: rgba(10, 30, 20, 0.5);
            border-radius: 8px;
            border-left: 3px solid var(--primary-color);
            transition: all 0.3s ease;
        }
        
        .term-item:hover {
            background: rgba(15, 40, 25, 0.7);
            transform: translateX(5px);
        }
        
        .term-number {
            position: absolute;
            left: 20px;
            top: 15px;
            font-weight: bold;
            color: var(--primary-color);
            font-size: 18px;
        }
        
        .term-title {
            font-weight: bold;
            margin-bottom: 8px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--primary-color);
            font-size: 20px;
        }
        
        .expand-btn {
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0 5px;
            transition: all 0.3s ease;
        }
        
        .expand-btn:hover {
            color: var(--highlight-color);
            transform: scale(1.2);
        }
        
        .short-description {
            margin-bottom: 10px;
            color: var(--text-muted);
            font-style: italic;
            font-size: 16px;
        }
        
        .long-description {
            display: none;
            padding: 15px;
            background-color: rgba(0, 50, 0, 0.2);
            border-radius: 5px;
            margin-top: 10px;
            border-left: 2px solid var(--primary-dark);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        /* Arama Sonuçları */
        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: rgba(30, 30, 30, 0.95);
            border: 1px solid var(--primary-color);
            border-top: none;
            border-radius: 0 0 10px 10px;
            z-index: 101;
            max-height: 300px;
            overflow-y: auto;
            display: none;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
        
        .search-results::-webkit-scrollbar {
            width: 8px;
        }
        
        .search-results::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
            border-radius: 10px;
        }
        
        .search-result-item {
            padding: 12px 15px;
            cursor: pointer;
            border-bottom: 1px solid rgba(0, 255, 0, 0.2);
            transition: all 0.2s ease;
        }
        
        .search-result-item:hover {
            background-color: rgba(0, 100, 0, 0.3);
            padding-left: 20px;
        }
        
        .search-result-item:last-child {
            border-bottom: none;
        }
        
        /* Matrix Canvas için stiller */
        #matrixCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        /* Responsive Tasarım */
        @media (max-width: 968px) {
            .main-container {
                flex-direction: column;
            }
            
            .alphabet-tabs {
                width: 100%;
                flex-direction: row;
                overflow-x: auto;
                padding: 15px 10px;
                justify-content: flex-start;
                position: relative;
                top: 0;
                max-height: none;
            }
            
            .alphabet-tab {
                margin: 0 5px;
                flex-shrink: 0;
            }
            
            .content-wrapper {
                margin-top: 100px;
            }
        }
        
        @media (max-width: 480px) {
            .notebook-page {
                padding: 20px 15px 20px 30px;
            }
            
            .notebook-page::before {
                left: 25px;
            }
            
            .term-item {
                padding: 15px 15px 15px 40px;
            }
            
            .term-number {
                left: 15px;
            }
            
            .search-top-container {
                padding: 0 15px;
            }
        }
        
        /* Animasyonlar */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .term-item {
            animation: fadeIn 0.4s ease forwards;
        }
        
        /* Yükleniyor efekti */
        .loading {
            position: relative;
            color: transparent;
            overflow: hidden;
        }
        
        .loading::after {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            transform: translateX(-100%);
            background: linear-gradient(
                90deg,
                rgba(0, 255, 0, 0) 0,
                rgba(0, 255, 0, 0.2) 20%,
                rgba(0, 255, 0, 0.5) 60%,
                rgba(0, 255, 0, 0)
            );
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            100% {
                transform: translateX(100%);
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Alfabetik sekmeleri oluştur
            const alphabetTabs = document.querySelector('.alphabet-tabs');
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
            
            letters.forEach(letter => {
                const tab = document.createElement('div');
                tab.className = 'alphabet-tab';
                tab.textContent = letter;
                tab.setAttribute('data-letter', letter);
                alphabetTabs.appendChild(tab);
            });
            
            // Terimler veritabanı (örnek içerik)
            const termsData = {
                'A': [
                    {
                        title: 'Adware',
                        shortDescription: 'Kullanıcıya reklam göstermek için tasarlanmış yazılım.',
                        longDescription: 'Adware, genellikle bir yazılım paketinin parçası olarak yüklenen ve kullanıcıya reklam gösteren programlardır. Bazı adware türleri kötü amaçlı olabilir ve kullanıcının izni olmadan kişisel bilgileri toplayabilir.'
                    },
                    {
                        title: 'APT (Advanced Persistent Threat)',
                        shortDescription: 'Hedefli ve sürekli siber saldırı türü.',
                        longDescription: 'APT, belirli bir hedefe yönelik, sofistike ve uzun süreli siber saldırı kampanyasıdır. Saldırganlar sistemde uzun süre kalarak mümkün olduğunca çok veri toplamayı amaçlar.'
                    },
                    {
                        title: 'Authentication',
                        shortDescription: 'Kullanıcı kimliğini doğrulama süreci.',
                        longDescription: 'Authentication, bir kullanıcının veya sistemin iddia ettiği kimliği doğrulama sürecidir. Parolalar, biyometrik veriler, token\'lar veya çok faktörlü kimlik doğrulama yöntemleri kullanılabilir.'
                    }
                ],
                'B': [
                    {
                        title: 'Backdoor',
                        shortDescription: 'Sisteme yetkisiz erişim sağlayan gizli giriş noktası.',
                        longDescription: 'Backdoor, bir sistemde normal kimlik doğrulama prosedürlerini atlatmak için oluşturulmuş gizli bir erişim noktasıdır. Genellikle kötü amaçlı yazılımlar tarafından veya sistem yöneticileri tarafından acil erişim için oluşturulur.'
                    },
                    {
                        title: 'Botnet',
                        shortDescription: 'Zombi bilgisayarlardan oluşan ağ.',
                        longDescription: 'Botnet, kötü amaçlı yazılım bulaşmış ve bir merkezi sunucu tarafından kontrol edilen bilgisayarlardan oluşan ağdır. Bu ağlar DDoS saldırıları, spam gönderme veya veri hırsızlığı için kullanılır.'
                    },
                    {
                        title: 'Brute Force Attack',
                        shortDescription: 'Şifreleri deneme-yanılma yöntemiyle kırma saldırısı.',
                        longDescription: 'Brute Force saldırısı, bir sisteme veya şifreli veriye erişim sağlamak için olası tüm şifre kombinasyonlarını deneme yöntemidir. Bu saldırılar genellikle otomatize edilmiş araçlarla gerçekleştirilir.'
                    }
                ],
                'C': [
                    {
                        title: 'Cryptography',
                        shortDescription: 'Bilgi güvenliği için şifreleme bilimi.',
                        longDescription: 'Cryptography, bilgileri şifreleyerek gizlilik, bütünlük, kimlik doğrulama ve inkar edememe sağlamak için kullanılan bilim dalıdır. Modern kriptografi simetrik ve asimetrik şifreleme tekniklerini içerir.'
                    },
                    {
                        title: 'CVE (Common Vulnerabilities and Exposures)',
                        shortDescription: 'Kamuya açık bilgi güvenliği zafiyetleri listesi.',
                        longDescription: 'CVE, kamuya açık bilinen yazılım güvenlik açıklarının standartlaştırılmış bir listesidir. Her CVE kimliği belirli bir güvenlik açığını tanımlar ve security profesyonelleri arasında iletişimi kolaylaştırır.'
                    },
                    {
                        title: 'Cybersecurity',
                        shortDescription: 'Bilgisayar sistemlerini siber tehditlere karşı koruma.',
                        longDescription: 'Cybersecurity, bilgisayar sistemlerini, ağları, programları ve verileri dijital saldırılara, hasara veya yetkisiz erişime karşı koruma uygulamasıdır. Savunma stratejileri ve güvenlik protokolleri içerir.'
                    }
                ],
                'D': [
                    {
                        title: 'DDoS (Distributed Denial of Service)',
                        shortDescription: 'Dağıtık hizmet reddi saldırısı.',
                        longDescription: 'DDoS saldırısı, bir sunucu, hizmet veya ağı hedef alan, trafiği birden fazla kaynaktan gelerek normal trafiği engelleyen bir siber saldırı türüdür. Botnetler genellikle bu saldırıları gerçekleştirmek için kullanılır.'
                    },
                    {
                        title: 'DNS (Domain Name System)',
                        shortDescription: 'Alan adlarını IP adreslerine çeviren sistem.',
                        longDescription: 'DNS, internet alan adlarını IP adreslerine çeviren hiyerarşik ve merkezi olmayan bir adlandırma sistemidir. DNS poisoning veya spoofing, DNS sistemindeki güvenlik açıklarından yararlanan saldırı türleridir.'
                    },
                    {
                        title: 'Data Breach',
                        shortDescription: 'Gizli, hassas veya korumalı verilerin yetkisiz ifşası.',
                        longDescription: 'Data breach, gizli, hassas veya korumalı verilerin yetkisiz bir kişiye ifşa edilmesi, görüntülenmesi veya çalınmasıdır. Veri ihlalleri genellikle siber suçlular tarafından finansal kazanç veya casusluk için gerçekleştirilir.'
                    }
                ]
                // Diğer harfler için de benzer şekilde içerik eklenebilir
            };
            
            // Varsayılan olarak A harfini göster
            showTermsForLetter('A');
            setActiveTab('A');
            
            // Sekme tıklama olayları
            document.querySelectorAll('.alphabet-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    const letter = this.getAttribute('data-letter');
                    showTermsForLetter(letter);
                    setActiveTab(letter);
                });
            });
            
            // Arama işlevselliği
            const searchInput = document.querySelector('.search-input');
            const searchResults = document.querySelector('.search-results');
            
            searchInput.addEventListener('input', function() {
                const query = this.value.toLowerCase();
                
                if (query.length < 2) {
                    searchResults.style.display = 'none';
                    return;
                }
                
                // Arama sonuçlarını bul
                const results = [];
                
                for (const letter in termsData) {
                    termsData[letter].forEach(term => {
                        if (term.title.toLowerCase().includes(query) || 
                            term.shortDescription.toLowerCase().includes(query)) {
                            results.push({
                                letter: letter,
                                term: term
                            });
                        }
                    });
                }
                
                // Arama sonuçlarını göster
                displaySearchResults(results);
            });
            
            // Dışarı tıklandığında arama sonuçlarını gizle
            document.addEventListener('click', function(e) {
                if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
                    searchResults.style.display = 'none';
                }
            });
            
            // Yardımcı fonksiyonlar
            function showTermsForLetter(letter) {
                const termsContainer = document.querySelector('.terms-container');
                termsContainer.innerHTML = '';
                
                // Yükleniyor efekti göster
                termsContainer.innerHTML = '<div class="loading" style="height: 200px; border-radius: 8px;"></div>';
                
                setTimeout(() => {
                    if (termsData[letter]) {
                        termsContainer.innerHTML = '';
                        
                        termsData[letter].forEach((term, index) => {
                            const termElement = document.createElement('div');
                            termElement.className = 'term-item';
                            
                            termElement.innerHTML = `
                                <span class="term-number">${index + 1}.</span>
                                <div class="term-title">
                                    ${term.title}
                                    <button class="expand-btn">+</button>
                                </div>
                                <div class="short-description">${term.shortDescription}</div>
                                <div class="long-description">${term.longDescription}</div>
                            `;
                            
                            termsContainer.appendChild(termElement);
                        });
                        
                        // Genişletme/daraltma işlevselliği
                        document.querySelectorAll('.term-title').forEach(title => {
                            title.addEventListener('click', function() {
                                const longDesc = this.nextElementSibling.nextElementSibling;
                                const expandBtn = this.querySelector('.expand-btn');
                                
                                if (longDesc.style.display === 'block') {
                                    longDesc.style.display = 'none';
                                    expandBtn.textContent = '+';
                                } else {
                                    longDesc.style.display = 'block';
                                    expandBtn.textContent = '-';
                                }
                            });
                        });
                    } else {
                        termsContainer.innerHTML = '<p style="text-align: center; padding: 30px; color: #aaa;">Bu harf için henüz terim eklenmemiş.</p>';
                    }
                }, 300); // Kısa bir gecikme ile yükleme efekti göster
            }
            
            function setActiveTab(letter) {
                document.querySelectorAll('.alphabet-tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                
                document.querySelector(`.alphabet-tab[data-letter="${letter}"]`).classList.add('active');
            }
            
            function displaySearchResults(results) {
                searchResults.innerHTML = '';
                
                if (results.length === 0) {
                    searchResults.innerHTML = '<div class="search-result-item">Sonuç bulunamadı</div>';
                } else {
                    results.forEach(result => {
                        const resultItem = document.createElement('div');
                        resultItem.className = 'search-result-item';
                        resultItem.innerHTML = `<strong>${result.term.title}</strong> (${result.letter})<br><span style="font-size: 0.9em; color: #ccc;">${result.term.shortDescription}</span>`;
                        
                        resultItem.addEventListener('click', function() {
                            showTermsForLetter(result.letter);
                            setActiveTab(result.letter);
                            searchInput.value = '';
                            searchResults.style.display = 'none';
                            
                            // Bulunan terime scroll
                            setTimeout(() => {
                                const termTitles = document.querySelectorAll('.term-title');
                                termTitles.forEach(title => {
                                    if (title.textContent.includes(result.term.title)) {
                                        title.scrollIntoView({ behavior: 'smooth', block: 'center' });
                                        title.parentElement.style.backgroundColor = 'rgba(0, 100, 0, 0.3)';
                                        setTimeout(() => {
                                            title.parentElement.style.backgroundColor = '';
                                        }, 2000);
                                    }
                                });
                            }, 100);
                        });
                        
                        searchResults.appendChild(resultItem);
                    });
                }
                
                searchResults.style.display = 'block';
            }
        });
    </script>
</body>
