    <style>
        /* Genel Stil */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
            text-decoration: none;
            list-style: none;
        }
        
        body {
            background-color: #1a1a1a;
            color: #00ff00;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Notebook Kağıdı Efekti */
        .notebook-page {
            background-color: #f0f0d0;
            background-image: linear-gradient(#e6e6cc 1px, transparent 1px), 
                              linear-gradient(90deg, #e6e6cc 1px, transparent 1px);
            background-size: 20px 20px;
            color: #000;
            padding: 20px;
            border-left: 2px solid #ccc;
            border-right: 2px solid #ccc;
            position: relative;
            min-height: 100vh;
        }
        
        .notebook-page::before {
            content: "";
            position: absolute;
            top: 0;
            left: 40px;
            width: 2px;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                transparent,
                transparent 19px,
                #ff9999 19px,
                #ff9999 20px
            );
        }
        
        /* Header Stili - Ana Sayfa ile Aynı */
        header {
            position: fixed;
            width: 100%;
            top: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: transparent;
            padding: 28px 12%;
            transition: all .50s ease;
            background-color: #2a2a2a;
            border-bottom: 1px solid #00ff00;
        }

        .navbar {
            display: flex;
        }

        .navbar a {
            color: #00ff00;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 5px 0;
            margin: 0px 30px;
            transition: all .50s ease;
        }

        .navbar a:hover {
            color: #00aa00;
        }

        .main {
            display: flex;
            align-items: center;
        }

        .main a {
            margin-right: 25px;
            margin-left: 10px;
            color: #00ff00;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all .50s ease;
        }

        .main a:hover {
            color: #00aa00;
        }

        #menu-icon {
            font-size: 35px;
            color: #00ff00;
            cursor: pointer;
            z-index: 10001;
            display: none;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #00ff00;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .hackerwhite-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            filter: invert(1);
        }
        
        /* Arama Çubuğu */
        .search-container {
            position: relative;
            width: 300px;
        }
        
        .search-input {
            width: 100%;
            padding: 10px 15px;
            background-color: #1a1a1a;
            border: 1px solid #00ff00;
            border-radius: 4px;
            color: #00ff00;
            font-family: 'Courier New', monospace;
        }
        
        .search-input::placeholder {
            color: #00aa00;
        }
        
        /* Ana İçerik Düzeni */
        .main-container {
            display: flex;
            min-height: calc(100vh - 120px);
            margin-top: 80px; /* Header yüksekliği için boşluk */
        }
        
        /* Alfabetik Sekmeler */
        .alphabet-tabs {
            width: 60px;
            background-color: #2a2a2a;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-right: 1px solid #00ff00;
        }
        
        .alphabet-tab {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 5px 0;
            cursor: pointer;
            border-radius: 50%;
            background-color: #1a1a1a;
            color: #00ff00;
            border: 1px solid #00ff00;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .alphabet-tab:hover, .alphabet-tab.active {
            background-color: #00ff00;
            color: #1a1a1a;
        }
        
        /* İçerik Alanı */
        .content-area {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        /* Matrix Canvas */
        #matrixCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.3;
        }
        
        /* Terimler Listesi */
        .terms-container {
            position: relative;
            z-index: 2;
            padding: 20px;
            max-height: 100%;
            overflow-y: auto;
        }
        
        .term-item {
            margin-bottom: 15px;
            padding-left: 30px;
            position: relative;
        }
        
        .term-number {
            position: absolute;
            left: 0;
            top: 0;
            font-weight: bold;
        }
        
        .term-title {
            font-weight: bold;
            margin-bottom: 5px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .expand-btn {
            background: none;
            border: none;
            color: #000;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0 5px;
        }
        
        .short-description {
            margin-bottom: 10px;
            font-style: italic;
        }
        
        .long-description {
            display: none;
            padding: 10px;
            background-color: rgba(0, 255, 0, 0.1);
            border-left: 3px solid #00ff00;
            margin-top: 5px;
        }
        
        /* Footer - Ana Sayfa ile Aynı */
        footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: white;
            background-color: #2a2a2a;
            border-top: 1px solid #00ff00;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        footer hr {
            margin-bottom: 10px;
            border-color: limegreen;
            width: 80%;
        }
        
        .social a {
            display: inline-block;
            font-size: 20px;
            color: #00ff00;
            margin: 0 10px;
            transition: all .50s ease;
        }
        
        .social a:hover {
            transform: translateY(-5px);
            color: #00aa00;
        }
        
        .copyright {
            margin-top: 10px;
        }
        
        /* Responsive Tasarım */
        @media (max-width: 1280px) {
            header {
                padding: 14px 2%;
                transition: .2s;
            }
            .navbar a {
                padding: 5px 0;
                margin: 0px 20px;
            }
        }
        
        @media (max-width: 1090px) {
            #menu-icon {
                display: block;
            }
            .navbar {
                position: absolute;
                top: 100%;
                right: -100%;
                width: 270px;
                height: 100vh;
                background: #2a2a2a;
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                border-radius: 10px;
                transition: all .50s ease;
            }
            .navbar a {
                display: block;
                margin: 12px 0;
                padding: 0px 25px;
                transition: all .50s ease;
            }
            .navbar a:hover {
                color: #00aa00;
                transform: translateY(5px);
            }
            .navbar.open {
                right: 2%;
            }
            
            .search-container {
                width: 200px;
            }
        }
        
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                margin-top: 60px;
            }
            
            .alphabet-tabs {
                width: 100%;
                flex-direction: row;
                overflow-x: auto;
                padding: 10px 5px;
                justify-content: flex-start;
            }
            
            .alphabet-tab {
                margin: 0 5px;
                flex-shrink: 0;
            }
            
            .search-container {
                width: 150px;
            }
        }
        
        @media (max-width: 480px) {
            header {
                padding: 10px 2%;
            }
            
            .logo {
                font-size: 1rem;
            }
            
            .search-container {
                width: 120px;
            }
            
            .main a {
                margin-right: 15px;
                font-size: 1rem;
            }
        }
        
        /* Arama Sonuçları */
        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: #1a1a1a;
            border: 1px solid #00ff00;
            border-top: none;
            z-index: 101;
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }
        
        .search-result-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #333;
            color: #00ff00;
        }
        
        .search-result-item:hover {
            background-color: #2a2a2a;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mobil menü işlevselliği
            const menuIcon = document.querySelector('#menu-icon');
            const navbar = document.querySelector('.navbar');
            
            menuIcon.onclick = () => {
                navbar.classList.toggle('open');
            };
            
            // Alfabetik sekmeleri oluştur
            const alphabetTabs = document.querySelector('.alphabet-tabs');
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
            
            letters.forEach(letter => {
                const tab = document.createElement('div');
                tab.className = 'alphabet-tab';
                tab.textContent = letter;
                tab.setAttribute('data-letter', letter);
                alphabetTabs.appendChild(tab);
            });
            
            // Terimler veritabanı (örnek içerik)
            const termsData = {
                'A': [
                    {
                        title: 'Adware',
                        shortDescription: 'Kullanıcıya reklam göstermek için tasarlanmış yazılım.',
                        longDescription: 'Adware, genellikle bir yazılım paketinin parçası olarak yüklenen ve kullanıcıya reklam gösteren programlardır. Bazı adware türleri kötü amaçlı olabilir ve kullanıcının izni olmadan kişisel bilgileri toplayabilir.'
                    },
                    {
                        title: 'APT (Advanced Persistent Threat)',
                        shortDescription: 'Hedefli ve sürekli siber saldırı türü.',
                        longDescription: 'APT, belirli bir hedefe yönelik, sofistike ve uzun süreli siber saldırı kampanyasıdır. Saldırganlar sistemde uzun süre kalarak mümkün olduğunca çok veri toplamayı amaçlar.'
                    },
                    {
                        title: 'Authentication',
                        shortDescription: 'Kullanıcı kimliğini doğrulama süreci.',
                        longDescription: 'Authentication, bir kullanıcının veya sistemin iddia ettiği kimliği doğrulama sürecidir. Parolalar, biyometrik veriler, token\'lar veya çok faktörlü kimlik doğrulama yöntemleri kullanılabilir.'
                    }
                ],
                'B': [
                    {
                        title: 'Backdoor',
                        shortDescription: 'Sisteme yetkisiz erişim sağlayan gizli giriş noktası.',
                        longDescription: 'Backdoor, bir sistemde normal kimlik doğrulama prosedürlerini atlatmak için oluşturulmuş gizli bir erişim noktasıdır. Genellikle kötü amaçlı yazılımlar tarafından veya sistem yöneticileri tarafından acil erişim için oluşturulur.'
                    },
                    {
                        title: 'Botnet',
                        shortDescription: 'Zombi bilgisayarlardan oluşan ağ.',
                        longDescription: 'Botnet, kötü amaçlı yazılım bulaşmış ve bir merkezi sunucu tarafından kontrol edilen bilgisayarlardan oluşan ağdır. Bu ağlar DDoS saldırıları, spam gönderme veya veri hırsızlığı için kullanılır.'
                    },
                    {
                        title: 'Brute Force Attack',
                        shortDescription: 'Şifreleri deneme-yanılma yöntemiyle kırma saldırısı.',
                        longDescription: 'Brute Force saldırısı, bir sisteme veya şifreli veriye erişim sağlamak için olası tüm şifre kombinasyonlarını deneme yöntemidir. Bu saldırılar genellikle otomatize edilmiş araçlarla gerçekleştirilir.'
                    }
                ],
                'C': [
                    {
                        title: 'Cryptography',
                        shortDescription: 'Bilgi güvenliği için şifreleme bilimi.',
                        longDescription: 'Cryptography, bilgileri şifreleyerek gizlilik, bütünlük, kimlik doğrulama ve inkar edememe sağlamak için kullanılan bilim dalıdır. Modern kriptografi simetrik ve asimetrik şifreleme tekniklerini içerir.'
                    },
                    {
                        title: 'CVE (Common Vulnerabilities and Exposures)',
                        shortDescription: 'Kamuya açık bilgi güvenliği zafiyetleri listesi.',
                        longDescription: 'CVE, kamuya açık bilinen yazılım güvenlik açıklarının standartlaştırılmış bir listesidir. Her CVE kimliği belirli bir güvenlik açığını tanımlar ve security profesyonelleri arasında iletişimi kolaylaştırır.'
                    },
                    {
                        title: 'Cybersecurity',
                        shortDescription: 'Bilgisayar sistemlerini siber tehditlere karşı koruma.',
                        longDescription: 'Cybersecurity, bilgisayar sistemlerini, ağları, programları ve verileri dijital saldırılara, hasara veya yetkisiz erişime karşı koruma uygulamasıdır. Savunma stratejileri ve güvenlik protokolleri içerir.'
                    }
                ],
                'D': [
                    {
                        title: 'DDoS (Distributed Denial of Service)',
                        shortDescription: 'Dağıtık hizmet reddi saldırısı.',
                        longDescription: 'DDoS saldırısı, bir sunucu, hizmet veya ağı hedef alan, trafiği birden fazla kaynaktan gelerek normal trafiği engelleyen bir siber saldırı türüdür. Botnetler genellikle bu saldırıları gerçekleştirmek için kullanılır.'
                    },
                    {
                        title: 'DNS (Domain Name System)',
                        shortDescription: 'Alan adlarını IP adreslerine çeviren sistem.',
                        longDescription: 'DNS, internet alan adlarını IP adreslerine çeviren hiyerarşik ve merkezi olmayan bir adlandırma sistemidir. DNS poisoning veya spoofing, DNS sistemindeki güvenlik açıklarından yararlanan saldırı türleridir.'
                    },
                    {
                        title: 'Data Breach',
                        shortDescription: 'Gizli, hassas veya korumalı verilerin yetkisiz ifşası.',
                        longDescription: 'Data breach, gizli, hassas veya korumalı verilerin yetkisiz bir kişiye ifşa edilmesi, görüntülenmesi veya çalınmasıdır. Veri ihlalleri genellikle siber suçlular tarafından finansal kazanç veya casusluk için gerçekleştirilir.'
                    }
                ]
                // Diğer harfler için de benzer şekilde içerik eklenebilir
            };
            
            // Varsayılan olarak A harfini göster
            showTermsForLetter('A');
            setActiveTab('A');
            
            // Sekme tıklama olayları
            document.querySelectorAll('.alphabet-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    const letter = this.getAttribute('data-letter');
                    showTermsForLetter(letter);
                    setActiveTab(letter);
                });
            });
            
            // Arama işlevselliği
            const searchInput = document.querySelector('.search-input');
            const searchResults = document.querySelector('.search-results');
            
            searchInput.addEventListener('input', function() {
                const query = this.value.toLowerCase();
                
                if (query.length < 2) {
                    searchResults.style.display = 'none';
                    return;
                }
                
                // Arama sonuçlarını bul
                const results = [];
                
                for (const letter in termsData) {
                    termsData[letter].forEach(term => {
                        if (term.title.toLowerCase().includes(query) || 
                            term.shortDescription.toLowerCase().includes(query)) {
                            results.push({
                                letter: letter,
                                term: term
                            });
                        }
                    });
                }
                
                // Arama sonuçlarını göster
                displaySearchResults(results);
            });
            
            // Dışarı tıklandığında arama sonuçlarını gizle
            document.addEventListener('click', function(e) {
                if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
                    searchResults.style.display = 'none';
                }
            });
            
            // Matrix animasyonu
            initMatrixAnimation();
            
            // Yardımcı fonksiyonlar
            function showTermsForLetter(letter) {
                const termsContainer = document.querySelector('.terms-container');
                termsContainer.innerHTML = '';
                
                if (termsData[letter]) {
                    termsData[letter].forEach((term, index) => {
                        const termElement = document.createElement('div');
                        termElement.className = 'term-item';
                        
                        termElement.innerHTML = `
                            <span class="term-number">${index + 1}.</span>
                            <div class="term-title">
                                ${term.title}
                                <button class="expand-btn">+</button>
                            </div>
                            <div class="short-description">${term.shortDescription}</div>
                            <div class="long-description">${term.longDescription}</div>
                        `;
                        
                        termsContainer.appendChild(termElement);
                    });
                    
                    // Genişletme/daraltma işlevselliği
                    document.querySelectorAll('.term-title').forEach(title => {
                        title.addEventListener('click', function() {
                            const longDesc = this.nextElementSibling.nextElementSibling;
                            const expandBtn = this.querySelector('.expand-btn');
                            
                            if (longDesc.style.display === 'block') {
                                longDesc.style.display = 'none';
                                expandBtn.textContent = '+';
                            } else {
                                longDesc.style.display = 'block';
                                expandBtn.textContent = '-';
                            }
                        });
                    });
                } else {
                    termsContainer.innerHTML = '<p>Bu harf için henüz terim eklenmemiş.</p>';
                }
            }
            
            function setActiveTab(letter) {
                document.querySelectorAll('.alphabet-tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                
                document.querySelector(`.alphabet-tab[data-letter="${letter}"]`).classList.add('active');
            }
            
            function displaySearchResults(results) {
                searchResults.innerHTML = '';
                
                if (results.length === 0) {
                    searchResults.innerHTML = '<div class="search-result-item">Sonuç bulunamadı</div>';
                } else {
                    results.forEach(result => {
                        const resultItem = document.createElement('div');
                        resultItem.className = 'search-result-item';
                        resultItem.textContent = `${result.term.title} (${result.letter}) - ${result.term.shortDescription}`;
                        
                        resultItem.addEventListener('click', function() {
                            showTermsForLetter(result.letter);
                            setActiveTab(result.letter);
                            searchInput.value = '';
                            searchResults.style.display = 'none';
                            
                            // Bulunan terime scroll
                            setTimeout(() => {
                                const termTitles = document.querySelectorAll('.term-title');
                                termTitles.forEach(title => {
                                    if (title.textContent.includes(result.term.title)) {
                                        title.scrollIntoView({ behavior: 'smooth', block: 'center' });
                                        title.style.backgroundColor = 'rgba(0, 255, 0, 0.2)';
                                        setTimeout(() => {
                                            title.style.backgroundColor = '';
                                        }, 2000);
                                    }
                                });
                            }, 100);
                        });
                        
                        searchResults.appendChild(resultItem);
                    });
                }
                
                searchResults.style.display = 'block';
            }
            
            function initMatrixAnimation() {
                const canvas = document.getElementById('matrixCanvas');
                const ctx = canvas.getContext('2d');
                
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                
                const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789$#@%&!?*';
                const fontSize = 12;
                const columns = canvas.width / fontSize;
                
                const drops = [];
                for (let i = 0; i < columns; i++) {
                    drops[i] = 1;
                }
                
                function draw() {
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    ctx.fillStyle = '#00ff00';
                    ctx.font = `${fontSize}px monospace`;
                    
                    for (let i = 0; i < drops.length; i++) {
                        const text = letters[Math.floor(Math.random() * letters.length)];
                        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                        
                        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                            drops[i] = 0;
                        }
                        
                        drops[i]++;
                    }
                }
                
                setInterval(draw, 33);
                
                window.addEventListener('resize', function() {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                });
            }
        });
    </script>
</body>
</html>
