<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Security Glossary - Adem Bayazıt</title>
    <link rel="stylesheet" href="CSS/style.css">
    <style>
        /* Glossary specific styles */
        .glossary-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .glossary-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .alphabet-filter {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 30px;
            padding: 15px;
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .alphabet-filter button {
            padding: 8px 12px;
            background: var(--nav-bg);
            color: var(--text-color);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .alphabet-filter button:hover,
        .alphabet-filter button.active {
            background: var(--accent-color);
            color: white;
        }
        
        .glossary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .term-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            overflow: hidden;
        }
        
        .term-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .term-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        
        .term-title {
            margin: 0;
            font-size: 1.2rem;
            color: var(--accent-color);
        }
        
        .expand-button {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-color);
            transition: transform 0.3s ease;
        }
        
        .term-summary {
            margin-top: 10px;
            color: var(--text-color);
            font-size: 0.95rem;
        }
        
        .term-detail {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
            margin-top: 15px;
            border-top: 1px solid var(--border-color);
            padding-top: 15px;
        }
        
        .term-card.expanded .term-detail {
            max-height: 500px;
        }
        
        .term-card.expanded .expand-button {
            transform: rotate(45deg);
        }
        
        .letter-section {
            margin-bottom: 40px;
        }
        
        .letter-heading {
            font-size: 1.8rem;
            color: var(--accent-color);
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        .search-box {
            width: 100%;
            padding: 12px 20px;
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
            border-radius: 30px;
            font-size: 1rem;
            background-color: var(--card-bg);
            color: var(--text-color);
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: var(--text-light);
        }
        
        @media (max-width: 768px) {
            .glossary-grid {
                grid-template-columns: 1fr;
            }
            
            .alphabet-filter {
                overflow-x: auto;
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <div id="branding">
                <h1>Adem Bayazıt</h1>
            </div>
            <nav>

    <script>
        // Glossary data
        const glossaryTerms = [
            { term: "Access Control", definition: "Access Control ensures that resources are only granted to those users who are entitled to them.", letter: "A" },

            { term: "Address Resolution Protocol (ARP)", definition: "Address Resolution Protocol (ARP) is a protocol for mapping an Internet Protocol address to a physical machine address that is recognized in the local network.", letter: "A" },
            { term: "Advanced Encryption Standard (AES)", definition: "An encryption standard being developed by NIST. Intended to specify an unclassified, publicly-disclosed, symmetric encryption algorithm.", letter: "A" },
            { term: "Algorithm", definition: "A finite set of step-by-step instructions for a problem-solving or computation procedure, especially one that can be implemented by a computer.", letter: "A" },
            { term: "Applet", definition: "Java programs; an application program that uses the client's web browser to provide a user interface.", letter: "A" },
            { term: "ARPANET", definition: "Advanced Research Projects Agency Network, a pioneer packet-switched network that was built in the early 1970s under contract to the US Government.", letter: "A" },
            { term: "Asymmetric Cryptography", definition: "Public-key cryptography; A modern branch of cryptography in which the algorithms employ a pair of keys (a public key and a private key).", letter: "A" },
            { term: "Asymmetric Warfare", definition: "Asymmetric warfare is the fact that a small investment, properly leveraged, can yield incredible results.", letter: "A" },

            { term: "Biometrics", definition: "Biometrics use physical characteristics of the users to determine access.", letter: "B" },
            { term: "Bit", definition: "The smallest unit of information storage; a contraction of the term 'binary digit'.", letter: "B" },

            { term: "Cookie", definition: "Data exchanged between an HTTP server and a browser to store state information on the client side.", letter: "C" },

            { term: "Cost Benefit Analysis", definition: "A cost benefit analysis compares the cost of implementing countermeasures with the value of the reduced risk.", letter: "C" },
            { term: "Countermeasure", definition: "Reactive methods used to prevent an exploit from successfully occurring once a threat has been detected.", letter: "C" },
            { term: "Covert Channels", definition: "Covert Channels are the means by which information can be communicated between two parties in a covert fashion.", letter: "C" },
            { term: "Crimeware", definition: "A type of malware used by cyber criminals to make money off of the infected system.", letter: "C" },
            { term: "Cron", definition: "Cron is a Unix application that runs jobs for users and administrators at scheduled times of the day.", letter: "C" },
            { term: "Crossover Cable", definition: "A crossover cable reverses the pairs of cables at the other end.", letter: "C" },
            { term: "Cryptanalysis", definition: "The mathematical science that deals with analysis of a cryptographic system.", letter: "C" },
            { term: "Cryptographic Algorithm or Hash", definition: "An algorithm that employs the science of cryptography.", letter: "C" },
            { term: "Cut-Through", definition: "Cut-Through is a method of switching where only the header of a packet is read before it is forwarded.", letter: "C" },
            { term: "Cyber-Attack", definition: "A cyber- attack is any unauthorized attempt to access, disrupt, steal, or damage computer systems, networks, or data.", letter: "C" },

            { term: "Cyclic Redundancy Check (CRC)", definition: "A type of checksum algorithm that is not a cryptographic hash.", letter: "C" },
            // Add more terms here following the same pattern
            { term: "Zero-Day Exploit", definition: "A zero-day exploit refers to a cyberattack that takes advantage of a software, hardware, or firmware vulnerability that is unknown to the vendor or the public.", letter: "Z" },
            { term: "Zombies", definition: "A zombie computer is a computer connected to the Internet that has been compromised by a hacker.", letter: "Z" }
        ];

        // Function to generate alphabet filter
        function generateAlphabetFilter() {
            const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ#";
            const filterContainer = document.getElementById('alphabetFilter');
            
            // Add "All" button
            const allButton = document.createElement('button');
            allButton.textContent = 'All';
            allButton.setAttribute('data-letter', 'all');
            allButton.classList.add('active');
            filterContainer.appendChild(allButton);
            
            // Add alphabet buttons
            for (let char of alphabet) {
                const button = document.createElement('button');
                button.textContent = char;
                button.setAttribute('data-letter', char);
                filterContainer.appendChild(button);
            }
        }

        // Function to render glossary terms
        function renderGlossaryTerms(filter = 'all') {
            const glossaryContent = document.getElementById('glossaryContent');
            glossaryContent.innerHTML = '';
            
            // Group terms by letter
            const groupedTerms = {};
            glossaryTerms.forEach(term => {
                if (filter !== 'all' && term.letter !== filter) return;
                
                if (!groupedTerms[term.letter]) {
                    groupedTerms[term.letter] = [];
                }
                groupedTerms[term.letter].push(term);
            });
            
            // If no results
            if (Object.keys(groupedTerms).length === 0) {
                glossaryContent.innerHTML = '<div class="no-results">No terms found matching your search.</div>';
                return;
            }
            
            // Sort letters
            const sortedLetters = Object.keys(groupedTerms).sort();
            
            // Render each letter section
            sortedLetters.forEach(letter => {
                const letterSection = document.createElement('div');
                letterSection.className = 'letter-section';
                letterSection.id = `letter-${letter}`;
                
                const letterHeading = document.createElement('h2');
                letterHeading.className = 'letter-heading';
                letterHeading.textContent = letter;
                letterSection.appendChild(letterHeading);
                
                const grid = document.createElement('div');
                grid.className = 'glossary-grid';
                
                // Sort terms alphabetically
                groupedTerms[letter].sort((a, b) => a.term.localeCompare(b.term));
                
                // Add terms
                groupedTerms[letter].forEach(term => {
                    const termCard = document.createElement('div');
                    termCard.className = 'term-card';
                    termCard.innerHTML = `
                        <div class="term-header">
                            <h3 class="term-title">${term.term}</h3>
                            <button class="expand-button">+</button>
                        </div>
                        <div class="term-summary">${term.definition.substring(0, 100)}...</div>
                        <div class="term-detail">${term.definition}</div>
                    `;
                    grid.appendChild(termCard);
                });
                
                letterSection.appendChild(grid);
                glossaryContent.appendChild(letterSection);
            });
            
            // Add event listeners to expand buttons
            document.querySelectorAll('.term-card').forEach(card => {
                card.addEventListener('click', function() {
                    this.classList.toggle('expanded');
                });
            });
        }

        // Function to filter terms by search
        function filterTermsBySearch() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            
            if (searchText === '') {
                renderGlossaryTerms();
                return;
            }
            
            const filteredTerms = glossaryTerms.filter(term => 
                term.term.toLowerCase().includes(searchText) || 
                term.definition.toLowerCase().includes(searchText)
            );
            
            const glossaryContent = document.getElementById('glossaryContent');
            glossaryContent.innerHTML = '';
            
            if (filteredTerms.length === 0) {
                glossaryContent.innerHTML = '<div class="no-results">No terms found matching your search.</div>';
                return;
            }
            
            const grid = document.createElement('div');
            grid.className = 'glossary-grid';
            
            filteredTerms.forEach(term => {
                const termCard = document.createElement('div');
                termCard.className = 'term-card';
                termCard.innerHTML = `
                    <div class="term-header">
                        <h3 class="term-title">${term.term}</h3>
                        <button class="expand-button">+</button>
                    </div>
                    <div class="term-summary">${term.definition.substring(0, 100)}...</div>
                    <div class="term-detail">${term.definition}</div>
                `;
                grid.appendChild(termCard);
            });
            
            glossaryContent.appendChild(grid);
            
            // Add event listeners to expand buttons
            document.querySelectorAll('.term-card').forEach(card => {
                card.addEventListener('click', function() {
                    this.classList.toggle('expanded');
                });
            });
        }

        // Initialize the glossary
        document.addEventListener('DOMContentLoaded', function() {
            generateAlphabetFilter();
            renderGlossaryTerms();
            
            // Add event listeners to alphabet filter buttons
            document.querySelectorAll('.alphabet-filter button').forEach(button => {
                button.addEventListener('click', function() {
                    // Update active button
                    document.querySelectorAll('.alphabet-filter button').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    this.classList.add('active');
                    
                    const letter = this.getAttribute('data-letter');
                    if (letter === 'all') {
                        renderGlossaryTerms();
                    } else {
                        renderGlossaryTerms(letter);
                    }
                });
            });
            
            // Add event listener to search input
            document.getElementById('searchInput').addEventListener('input', filterTermsBySearch);
        });
    </script>
